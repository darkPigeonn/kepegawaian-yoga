<template name="employee_page">
    <div class="container">
        <div class="mt-5">
            <h1>Pegawai</h1>
            <div class="d-flex mb-2">
                <select id="input_type" class="form-select filter">
                    <option value="full_name">Nama</option>
                    <option value="job_position">Jabatan</option>
                    <option value="start_date">Tahun Masuk</option>
                    <option value="masa_jabatan">Masa Jabatan (Tahun)</option>
                    <option value="department_unit">Departement</option>
                </select>
                <input type="text" id="input_data" class="form-control filter" placeholder="Data" />
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex justify-content-end mb-2">
                <a href="/employees/uploadCSV" class="btn btn-primary mx-2"> Unggah CSV</a>
                <a href="/employees/create" class="btn btn-primary">+ Tambah</a>
            </div>
        </div>
        <div class="d-lg-block table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Jabatan</th>
                        <!-- <th scope="col">Tanggal Lahir</th> -->
                        <th scope="col">Tahun Masuk</th>
                        <th scope="col">Departemen</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each employees}}
                    <tr>
                        <td> {{nomorUrut @index}}</td>
                        <td> {{full_name}} </td>
                        <td> {{job_position}} </td>
                        <!-- <td> {{formatHRDate dob}} </td> -->
                        <td> {{formatHRDate start_date}} </td>
                        <td> {{department_unit}} </td>
                        <td>
                            <a href="/employees/edit/{{_id}}">
                                <button class="btn btn-primary" type="button" id="btn_edit">Ubah</button>
                            </a>
                            <a href="/employees/detail/{{_id}}">
                                <button class="btn btn-secondary" type="button" id="btn_details">Detail</button>
                            </a>
                            <!-- <a href="/employees/remove/{{_id}}"> -->
                            <button class="btn btn-danger" type="button" id="btn_delete"
                                data-id="{{_id}}">Hapus</button>
                            <!-- </a> -->
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="employee_create">
    <div class="container">
        <div class="title-page">
            <span>Pegawai</span>
            <h3> Tambah Pegawai Baru </h3>
        </div>
        <br>
        <div class="card p-5">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="change-page {{#if equals viewMode '1'}} nav-link active {{else}} nav-link {{/if}}"
                        value="1" milik="{{viewMode}}"><button class="circle-number" value="1">1</button>Data
                        Pribadi</button>
                </li>
                <li class="nav-item">
                    <button class="change-page {{#if equals viewMode '2'}} nav-link active {{else}} nav-link {{/if}}"
                        value="2" milik="{{viewMode}}"><button class="circle-number" value="2">2</button>Pendidikan dan
                        Pekerjaan</button>
                </li>
                <li class="nav-item">
                    <button class="change-page {{#if equals viewMode '3'}} nav-link active {{else}} nav-link {{/if}}"
                        value="3" milik="{{viewMode}}"><button class="circle-number" value="3">3</button>Kontak
                        Darurat</button>
                </li>
            </ul>
            <br>
            <div class="{{#if equals viewMode '1'}}{{else}}d-none{{/if}}">

                <form>
                    <div class="row">
                        <div class="form-group mb-2 col-6">
                            <label>Nama Lengkap</label>
                            <input type="text" id="input_fullName" class="form-control" required />
                        </div>
                        <div class="form-group mb-2 col-6">
                            <label>Nomor ID Pegawai (NIK / PASSPORT)</label>
                            <input type="text" id="input_identificationNumber" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group mb-2 col-4">
                            <label>Kota Lahir</label>
                            <input type="text" id="input_placeOfBirth" class="form-control" />
                        </div>
                        <div class="form-group mb-2 col-4">
                            <label>Tanggal Lahir</label>
                            <input type="date" id="input_dateOfBirth" class="form-control" />
                        </div>
                        <div class="form-group mb-2 col-4">
                            <label>Jenis Kelamin</label>
                            <select id="input_gender" class="form-control">
                                <option value="Pria">Pria</option>
                                <option value="Wanita">Wanita</option>
                            </select>
                        </div>
                    </div>

                        {{else}}
                        <option value="1">1</option>
                        {{/if}}
                        {{#if equals employee.golongan "2"}}
                        <option value="2" selected>2</option>
                        {{else}}
                        <option value="2">2</option>
                        {{/if}}
                        {{#if equals employee.golongan "3"}}
                        <option value="3" selected>3</option>
                        {{else}}
                        <option value="3">3</option>
                        {{/if}}
                        {{#if equals employee.golongan "4"}}
                        <option value="4" selected>4</option>
                        {{else}}
                        <option value="4">4</option>
                        {{/if}}
                    </select>

            </div>
            <div class="{{#if equals viewMode '3'}}{{else}}d-none{{/if}}">
                <div class="form-group mb-2">
                    <label>Nama Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactName" value="{{employee.emergency_contact_name}}"

                <div class="form-group mb-2">
                    <label>Nomor Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactPhone" value="{{employee.emergency_contact_phone}}"

                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btn_update">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="employee_mutation">
    <div class="container">
        <div class="title-page">
            <h3> Mutasi Pegawai </h3>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/employees/edit/{{employee._id}}">
                <button class="btn btn-primary" type="button">Kembali</button>
            </a>
            <button class="btn btn-primary btn-add-mutation" milik="{{viewMode}}">
                {{#if equals viewMode '1'}}
                + Tambah Mutasi
                {{else}}
                Daftar Mutasi
                {{/if}}
            </button>
        </div>
        {{#if equals viewMode '1'}}
        <div class="d-lg-block table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama Departement</th>
                        <th scope="col">Tanggal Masuk</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each employee.historyMutasi}}
                    <tr>
                        <td> {{nomorUrut @index}}</td>
                        <td> {{name}} </td>
                        <td> {{formatHRDate timestamp}} </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{else}}
        <form>
            <div class="form-group mb-2">
                <label>Nama Departemen Baru</label>
                <select id="input_departemen" class="form-control">
                    {{#each departements}}
                    <option value={{name}}>{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btn_save">Simpan</button>
            </div>
        </form>
        {{/if}}

    </div>
</template>

<template name="upload_CSV">
    <br>

        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>

                        <th scope="col">Jabatan</th>
                        <th scope="col">Tahun Masuk</th>
                        <th scope="col">Departement</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each items}}
                    <tr>

                        <td>{{job_position}}</td>

    </form>
