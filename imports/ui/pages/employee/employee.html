<template name="employee_page">
    <div class="container">
        <div class="mt-5">
            <h1>Search</h1>
            <div class="d-flex mb-2">
                <select id="input_type" class="form-select filter">
                    <option value="full_name">Nama</option>
                    <option value="job_position">Jabatan</option>
                    <option value="start_date">Tahun Masuk</option>
                    <option value="masa_jabatan">Masa Jabatan (Tahun)</option>
                    <option value="department_unit">Departement</option>
                </select>
                <input type="text" id="input_data" class="form-control filter" placeholder="Data" />
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex justify-content-end mb-2">
                <a href="/employees/uploadCSV" class="btn btn-primary mx-2"> Upload CSV</a>
                <a href="/employees/create" class="btn btn-primary">+ Tambah</a>
            </div>
        </div>
        <div class="d-lg-block table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Jabatan</th>
                        <!-- <th scope="col">Tanggal Lahir</th> -->
                        <th scope="col">Tahun Masuk</th>
                        <th scope="col">Departement</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each employees}}
                    <tr>
                        <td> {{nomorUrut @index}}</td>
                        <td> {{full_name}} </td>
                        <td> {{job_position}} </td>
                        <!-- <td> {{formatHRDate dob}} </td> -->
                        <td> {{formatHRDate start_date}} </td>
                        <td> {{department_unit}} </td>
                        <td>
                            <a href="/employees/edit/{{_id}}">
                                <button class="btn btn-primary" type="button" id="btn_edit">Edit</button>
                            </a>
                            <a href="/employees/detail/{{_id}}">
                                <button class="btn btn-secondary" type="button" id="btn_details">Details</button>
                            </a>
                            <!-- <a href="/employees/remove/{{_id}}"> -->
                                <button class="btn btn-danger" type="button" id="btn_delete"
                                    data-id="{{_id}}">Delete</button>
                            <!-- </a> -->
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="employee_create">
    <div class="container">
        <div class="title-page">
            <h3> Tambah Pegawai Baru </h3>
        </div>
        <br>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <button class="change-page {{#if equals viewMode '1'}} nav-link active {{else}} nav-link {{/if}}" value="1"
                milik="{{viewMode}}"><button class="circle-number" value="1">1</button>Informasi Umum</button>
            </li>
            <li class="nav-item">
              <button class="change-page {{#if equals viewMode '2'}} nav-link active {{else}} nav-link {{/if}}" value="2"
                milik="{{viewMode}}"><button class="circle-number" value="2">2</button>Pendidikan dan Pekerjaan</button>
            </li>
            <li class="nav-item">
              <button class="change-page {{#if equals viewMode '3'}} nav-link active {{else}} nav-link {{/if}}" value="3"
                milik="{{viewMode}}"><button class="circle-number" value="3">3</button>Kontak Darurat</button>
            </li>
          </ul>          
        <br>
        <div class="{{#if equals viewMode '1'}}{{else}}d-none{{/if}}">
            <form>
                <div class="form-group mb-2">
                    <label>Nama Lengkap</label>
                    <input type="text" id="input_fullName" class="form-control" required/>
                </div>
                <div class="form-group mb-2">
                    <label>Nomor ID Pegawai (NIK / PASSPORT)</label>
                    <input type="text" id="input_identificationNumber" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Kota Lahir</label>
                    <input type="text" id="input_placeOfBirth" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Tanggal Lahir</label>
                    <input type="date" id="input_dateOfBirth" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Jenis Kelamin</label>
                    <select id="input_gender" class="form-control">
                        <option value="Pria">Pria</option>
                        <option value="Wanita">Wanita</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label>Alamat</label>
                    <input type="text" id="input_address" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Nomor Telepon</label>
                    <input type="text" id="input_phoneNumber" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>E-mail</label>
                    <input type="email" id="input_email" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Marital Status</label>
                    <input type="text" id="input_maritalStatus" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Jumlah Anak</label>
                    <input type="number" id="input_numberOfChildren" class="form-control" />
                </div>
                <!-- <div class="form-group mb-2">
                    <label>Partner Code</label>
                    <input type="text" id="input_partnerCode" class="form-control" />
                </div> -->
                <div class="form-group mb-2">
                    {{> inputFilesV2 name="gambar" label="Upload" }}
                </div>
            </form>
        </div>
        <div class="{{#if equals viewMode '2'}}{{else}}d-none{{/if}}">
            <form>
                <div class="form-group mb-2">
                    <label>Pendidikan Terakhir</label>
                    <input type="text" id="input_highestEducation" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Tempat Menempuh Pendidikan Terakhir</label>
                    <input type="text" id="input_educationInstitution" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Major</label>
                    <input type="text" id="input_majorInHighestEducation" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Degree</label>
                    <input type="text" id="input_academicDegree" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Pengalaman Bekerja</label>
                    <input type="text" id="input_previousWorkExperience" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Posisi Pekerjaan</label>
                    <input type="text" id="input_jobPosition" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Departemen Unit</label>
                    <select id="input_departementUnit" class="form-control">
                        {{#each departements}}
                        <option value={{name}}>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label>Tanggal Mulai Bekerja</label>
                    <input type="date" id="input_startDate" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Status Employment</label>
                    <select id="input_employmentStatus" class="form-control">
                        <option value="Pegawai Kontrak">Pegawai Kontrak</option>
                        <option value="Pegawai Tetap">Pegawai Tetap</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label>Gaji Pokok</label>
                    <input type="text" id="input_baseSalery" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Uang Jajan</label>
                    <input type="text" id="input_allowances" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Pengurangan Uang</label>
                    <input type="text" id="input_deductions" class="form-control" />
                </div>
                <!-- <div class="form-group mb-2">
                    <label>Pengalaman Employment</label>
                    <input type="text" id="input_employmentHistory" class="form-control" />
                </div> -->
                <div class="form-group mb-2">
                    <label>Golongan</label>
                    <select id="input_golongan" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="{{#if equals viewMode '3'}}{{else}}d-none{{/if}}">
            <form>
                <div class="form-group mb-2">
                    <label>Nama Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactName" class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Nomor Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactPhone" class="form-control" />
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="btn_save">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="inputFilesV2">
    <div class="form-group">
        <label for="">Gambar Profile</label>
        <div class="input-file-wrapper">
            <input type="file" id="{{name}}" class="mt-3 hide hidden fileUpload d-none" accept="image/jpeg, image/png">
            <label class="btn btn-primary" for="{{name}}">{{#if buttonLabel }}{{ buttonLabel}}{{else}}{{ label
                }}{{/if}}</label>
        </div>
        <div class="d-flex flex-row">
            {{#each file in preview}}
            <div class="uploaded-image mr-2">
                <div target="_blank">
                    {{#if includes file.type 'image'}}
                    <img src="{{file.preview}}" class="w-50" alt="">
                    {{else}}
                    <i class="fa fa-file"></i>
                    {{/if}}
                    <!-- <p class="file-name">{{file.size}}</p> -->
                    <p class="file-name">{{file.name}}</p>
                </div>
                {{#if file.name}}
                <button class="btn btn-danger remove-image remove {{name}}" milik="{{name}}">
              <i class="fa fa-trash {{name}}" milik="{{name}}"></i>
            </button>
                {{/if}}
            </div>
            {{/each}}
        </div>
    </div>
    <style>
    .circle-number {
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #007BFF; /* Customize the circle's background color */
        border-color: #007BFF;
        color: #fff; /* Customize the text color */
        text-align: center;
        line-height: 30px;
        margin-right: 10px; /* Adjust the spacing between the number and the text */
    }
    </style>
</template>

                        <option value="2" selected>2</option>
                        {{else}}
                        <option value="2">2</option>
                        {{/if}}
                        {{#if equals employee.golongan "3"}}
                        <option value="3" selected>3</option>
                        {{else}}
                        <option value="3">3</option>
                        {{/if}}
                        {{#if equals employee.golongan "4"}}
                        <option value="4" selected>4</option>
                        {{else}}
                        <option value="4">4</option>
                        {{/if}}
                    </select>
                </div>
            </div>
            <div class="{{#if equals viewMode '3'}}{{else}}d-none{{/if}}">
                <div class="form-group mb-2">
                    <label>Nama Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactName" value="{{employee.emergency_contact_name}}"
                        class="form-control" />
                </div>
                <div class="form-group mb-2">
                    <label>Nomor Kontak Darurat</label>
                    <input type="text" id="input_emergencyContactPhone" value="{{employee.emergency_contact_phone}}"
                        class="form-control" />
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btn_update">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="employee_mutation">
    <div class="container">
        <div class="title-page">
            <h3> Mutasi Pegawai </h3>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/employees/edit/{{employee._id}}">
                <button class="btn btn-primary" type="button">Kembali</button>
            </a>
            <button class="btn btn-primary btn-add-mutation" milik="{{viewMode}}">
                {{#if equals viewMode '1'}}
                + Tambah Mutasi
                {{else}}
                Daftar Mutasi
                {{/if}}
            </button>
        </div>
        {{#if equals viewMode '1'}}
        <div class="d-lg-block table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Nama Departement</th>
                        <th scope="col">Tanggal Masuk</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each employee.historyMutasi}}
                    <tr>
                        <td> {{nomorUrut @index}}</td>
                        <td> {{name}} </td>
                        <td> {{formatHRDate timestamp}} </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{else}}
        <form>
            <div class="form-group mb-2">
                <label>Nama Departemen Baru</label>
                <select id="input_departemen" class="form-control">
                    {{#each departements}}
                    <option value={{name}}>{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="btn_save">Simpan</button>
            </div>
        </form>
        {{/if}}

    </div>
</template>
