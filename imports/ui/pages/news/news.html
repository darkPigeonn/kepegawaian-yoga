<template name="listNews">
  {{#if isInRoles 'cmsNewsList, cmsCurator'}}
    <div class="container page page-matkul-page my-3">
      <label style="color: blue; margin: 0;"> 
        <a href="/news/list"> 
            Berita
        </a> 
        /
      </label>

      <div class="desktop-div">
        <div class="d-flex justify-content-between align-items-center">
          <div class="title-page mt-3">
              <h3>Berita</h3>
          </div>
          <section class="section-page-shoulders">
            <div class="btn-group" role="group" aria-label="command control">
              {{#if isInRoles 'cmsNewsCreate'}}
                <a class="btn btn-primary" id="buat-news" href="/news/create">
                    <i class="fa fa-plus"></i>
                    <span>Buat Berita</span>
                </a>
              {{/if}}
              {{#if isInRoles 'cmsCurator'}}
                <a class="btn btn-primary" id="buat-news" href="/news/curation/list">
                  <i class="fa fa-list"></i>
                  <span>Daftar Kurasi</span>
                </a>
              {{/if}}
              <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="adminMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-gears"></i>
                    Admin Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="adminMenu">
                  {{#if isInRoles 'superadmin'}}
                      <button class="dropdown-item" id="repairDate">
                          <i class="fa fa-wrench"></i> Repair Tanggal
                      </button>
                      <button class="dropdown-item" id="migratePartner">
                          <i class="fa fa-exchange"></i> Migrasi Partner
                      </button>
                      <button class="dropdown-item" id="migrateHostName">
                          <i class="fa fa-exchange"></i> Migrasi Hostname
                      </button>
                  {{/if}}
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="mobile-div">
        <div class="d-flex justify-content-between align-items-center">
          <div class="title-page mt-3">
            <h3>Berita</h3>
          </div>
          <section class="section-page-shoulders">
            <div class="dropdown">
              <button class="btn btn-warning dropdown-toggle" type="button" id="adminMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </button>
              <div class="dropdown-menu" aria-labelledby="adminMenu" style="max-width: 200px;">
                  {{#if isInRoles 'cmsNewsCreate'}}
                    <a class="dropdown-item" id="buat-news" href="/news/create">
                        <i class="fa fa-plus"></i> 
                        <span>Buat Berita</span>
                    </a>
                  {{/if}}
                  {{#if isInRoles 'cmsCurator'}}
                    <a class="dropdown-item" id="buat-news" href="/news/curation/list">
                      <i class="fa fa-list"></i>
                      <span>Daftar Kurasi</span>
                    </a>
                  {{/if}}
                  <hr class="dropdown-divider">
                  {{#if isInRoles 'superadmin'}}
                    <button class="dropdown-item" id="repairDate">
                        <i class="fa fa-wrench"></i> Repair Tanggal
                    </button>
                    <button class="dropdown-item" id="migratePartner">
                        <i class="fa fa-exchange"></i> Migrasi Partner
                    </button>
                    <button class="dropdown-item" id="migrateHostName">
                        <i class="fa fa-exchange"></i> Migrasi Hostname
                    </button>
                  {{/if}}
              </div>
            </div>
          </section>
        </div>
      </div>

      <hr class="my-4" style="border: 1px solid lightgray;">

      <section class="section-matkul-list">
        {{#if problemList}}
          {{#each problemList}}
            <div>
              {{this}}
            </div>
          {{/each}}
        {{/if}}
        <div class="desktop-div">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title">Daftar Berita</h2>
            {{#if isInRoles 'cmsCurator'}}
              {{#if greaterThan partners.length 1 }}
                <div class="form-group my-auto">
                  <!-- <label class="float-end">Pilih Partner</label> -->
                  <select name="select-partner" id="select-partner" class="select2 form-control form-control-sm select-evaluator">
                    <option value="0">-- Pilih Partner --</option>
                    {{#each partners}}
                      <option value="{{code}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div>
              {{/if}}
            {{/if}}
          </div>
        </div>
        <div class="mobile-div">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="section-title">Daftar Berita</h2>
            {{#if isInRoles 'cmsCurator'}}
              <div class="my-auto">
                <button class="btn btn-sm btn-primary btn-filter" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
                        <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5z"/>
                    </svg>
                </button>
              </div>
            {{/if}}
          </div>
          <div class="my-3">
            {{#if equals filterMode '2'}}
              {{#if isInRoles 'cmsCurator'}}
                {{#if greaterThan partners.length 1 }}
                  <div class="my-auto py-auto align-middle">
                      <label class="fs-6 fw-bold">
                          Pilih Partner
                      </label>
                  </div>
                  <div class="form-group my-auto">
                    <!-- <label class="float-end">Pilih Partner</label> -->
                    <select name="select-partner" id="select-partner" class="select2 form-control form-control-sm select-evaluator">
                      <option value="0">-- Pilih Partner --</option>
                      {{#each partners}}
                        <option value="{{code}}">{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                {{/if}}
              {{/if}}
              <hr style="border: 1px solid lightgray;">
            {{/if}}
          </div>
        </div>
        <section class="section-berita-list table-responsive mt-3">
          <table class="table table-bordered" style="margin-bottom: 1rem; margin-top:1rem;" id="myTable">
            <thead>
              <tr>
                <th style="width:30%;">Judul</th>
                <th style="width:20%;">Pembuat</th>
                <th style="width:10%;">Publish</th>
                <th style="width:10%;">Outlets</th>
                <th style="width:25%;">Action</th>
              </tr>
            </thead>
            <tbody>
              {{#each i in news}}
                <tr class="{{#if i.status}}{{else}}table-danger{{/if}}">
                  <td>{{ i.title }}</td>
                  <td>{{ i.author }}</td>
                  <td>{{ formatHRDate i.publishDate }}</td>
                  <td class="word-break">{{ i.outlets }}</td>
                  <td>
                    <div class="d-flex flex-wrap gap-1">
                      <a class="btn btn-primary text-white toggle-news btn-sm" status="{{i.status}}" milik="{{toMeteorId i._id}}" value="{{i.status}}">
                        {{#if i.status}}
                            <i class="fa fa-eye text-white" status="{{i.status}}" milik="{{toMeteorId i._id}}" value="{{i.status}}"></i>
                        {{else}}
                            <i class="fa fa-eye-slash text-white" status="{{i.status}}" milik="{{toMeteorId i._id}}" value="{{i.status}}"></i>
                        {{/if}}
                      </a>
                      {{#if i.status}}
                        {{#if isInRoles 'cmsArticleFeatured'}}
                          <a class="btn btn-primary toggle-featured btn-sm">
                            <i id="{{toMeteorId i._id}}" aria-hidden="true"
                              class="fa fa-star {{#if i.featured}}text-orange{{else}}text-white{{/if}}"
                              status="{{i.featured}}" milik="{{ toMeteorId i._id}}" value="{{i.featured}}">
                            </i>
                          </a>
                        {{/if}}
                        {{#if isInRoles 'cmsNewsEdit'}}
                          <a class="btn btn-primary btn-edit btn-sm"
                            href="/news/edit/{{ toMeteorId i._id }}">
                            <i class="fa fa-edit" milik="{{i._id}}"></i>
                          </a>
                        {{/if}}
                        {{#if isInRoles 'cmsNewsDelete'}}
                          <button class="btn btn-danger delete-news btn-sm" id="{{toMeteorId i._id}}">
                            <i class="fa fa-trash delete-news" id="{{toMeteorId i._id}}"></i>
                          </button>
                        {{/if}}
                      {{/if}}
                    </div>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </section>
      </section>
    </div>
  {{else}}
    {{> notAuthorized}}
  {{/if}}
  
  <style>
    .canvas-wrapper {
        width: 95%;
        height: 95%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
    }
    .modal-content {
        height: 100vh;
        overflow-y: auto;
    }

    .text-orange {
        color: orange;
    }

    .mobile-div{
        display: none;
    }

    .desktop-div{
        display: block;
    }

    @media (max-width: 1040px) {
        .desktop-div {
            display: none;
        }
        .mobile-div {
            display: block;
        }
    }

    @media only screen and (max-width: 600px) {
        .desktop-div {
            display: none;
        }
        .mobile-div {
            display: block;
        }

    }
  </style>
</template>

<template name="newsDetail">
  <div class="page page-matkul-page">
    <h2 class="page-title">Detail Berita</h2>
    <div class="page page-create-teacher mt-3">
      <form action="" id="create-user-form">
        <div class="table-responsive">
          <table class="table table-bordered">
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Partner</div></td>
              <td style="width:70%;"><div id="partner" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Judul</div></td>
              <td style="width:70%;"><div id="title" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Slug</div></td>
              <td style="width:70%;"><div id="slug" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Author</div></td>
              <td style="width:70%;"><div id="author" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Penjelasan Singkat</div></td>
              <td style="width:70%;"><div id="excerpt" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Kategori</div></td>
              <td style="width:70%;"><div id="category" name="noPeserta"></div></td>
            </tr>
            <tr>
              <td style="width:30%;" class="text-center fw-bold"><div>Tanggal Publish</div></td>
              <td style="width:70%;"><div id="publish-date" name="noPeserta"></div></td>
            </tr>
          </table>
        </div>
        <div class="content">
          {{{news.content}}}
        </div>
        {{#if equals confirmation 3}}
          <hr class="my-3" style="border: 1px solid lightgray;">
          <div class="form-group">
            <label for="" class="text-left">Outlet</label>
            {{#each outlets}}
              <div class="form-check">
                <input type="checkbox" name="" class="form-check-input outlet"
                  style="margin-left: -1.25rem; margin-top: 0.3rem;" id="outlet-{{code}}" value="{{code}}">
                <label for="outlet-{{code}}" class="form-check-label">{{name}} - {{code}}</label>
              </div>
            {{/each}}
          </div>
        {{/if}}
        {{#if equals confirmation 2}}
          <hr class="my-3" style="border: 1px solid lightgray;">
          <div class="form-group">
            <label for="" class="text-left">Keterangan</label>
            <input type="text" id="reason" class="form-control">
          </div>
        {{/if}}
        {{#if checkCurationStatus thisNews }}
          <div class="d-flex gap-2 mt-3">
            {{#if greaterThan confirmation 1}}
              <div class="flex-shrink-0">
                <button class="btn btn-success btn-warning" id="cancel-curation">Batal</button>
              </div>
            {{/if}}
            {{#if equals confirmation 1}}
              <div class="flex-grow-1">
                <button class="btn btn-danger btn-block confirm-btn" data-milik="2">Tidak
                  diteruskan</button>
              </div>
              <div class="flex-grow-1">
                <button class="btn btn-success btn-block confirm-btn" data-milik='3'>Teruskan</button>
              </div>
            {{/if}}
            {{#if equals confirmation 2}}
              <div class="flex-grow-1">
                <button class="btn btn-danger btn-block" id="decline-curation">Konfirmasi Tidak diteruskan</button>
              </div>
            {{/if}}
            {{#if equals confirmation 3}}
              <div class="flex-grow-1">
                <button class="btn btn-success btn-block" id="accept-curation">Konfirmasi Teruskan</button>
              </div>
            {{/if}}
          </div>
        {{/if}}
      </form>
    </div>
  </div>
</template>

<template name="formNews">
  <section class="">
    {{#if equals submitType 3}}
      <div class="form-group">
        <label class="text-left fw-bold">Partner: </label>
        <span id="partner"> </span>
      </div>
    {{/if}}
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="form-group">
          <label class="text-left fw-bold">Judul</label>
          <input type="text" id="title" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="text-left fw-bold">Slug</label>
          <input type="text" id="slug" class="form-control">
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="form-group">
          <label class="text-left fw-bold">Author</label>
          <input type="text" id="author" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label class="text-left fw-bold">Penjelasan Singkat</label>
          <input type="text" id="excerpt" class="form-control">
        </div>
      </div>
    </div>
    {{#if lessThan submitType 3}}
      {{#if greaterThan partners.length 1 }}
        <div class="form-group">
          <label class="fw-bold">Pilih Partner</label>
          <select name="select-partner" id="select-partner" class="select2 form-control select-evaluator">
            <option value="0">-- Pilih Partner --</option>
            {{#each partners}}
              <option value="{{code}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      {{/if}}
      <ul class="list-group">
        {{#if selectedPartner }}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="name fw-bold">{{ selectedPartner.name }}</span>
          </li>
        {{/if}}
      </ul>
    {{/if}}
    {{#if isInRoles 'superadmin, cmsCurator'}}
      <div class="form-group mt-2">
        <label class="text-left fw-bold">Outlet</label>
        <div class="row row-cols-1 row-cols-md-5">          
          {{#each outlets}}
            <div class="col">
              <div class="form-check">
                <input type="checkbox" name="" class="form-check-input outlet"
                  style="margin-left: -1.25rem; margin-top: 0.3rem;" id="outlet-{{code}}" value="{{code}}">
                <label for="outlet-{{code}}" class="form-check-label">{{name}} - {{code}}</label>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    {{/if}}
    <div class="form-group">
      <label class="text-left fw-bold">Kategori</label>
      <select class="select2 form-control" id="category">
        <option>Pilih Kategori</option>
        {{#each categories}}
          <option value="{{name}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label class="fw-bold">Tanggal Publish</label>
      <input type="date" name="" class="form-control" id="publish-date">
    </div>
    <label class="fw-bold">Isi</label>
    <!-- The toolbar will be rendered in this container. -->
    <div id="toolbar-container"></div>

    <!-- This container will become the editable. -->
    <div id="editor" class="ckeditor-content mb-3">
    </div>
    {{> inputSingleFile name="logo" label="Thumbnail Berita" imageFile=logo }}
    <hr class="mt-1 mb-3" style="border: 1px solid lightgray;">
    {{> inputMultipleFiles label="Berkas penunjang (Hanya PDF)" id="assetsFile" files=assetsFile buttonLabel="Unggah berkas"}}
    <hr class="mt-1 mb-3" style="border: 1px solid lightgray;">
    {{#if equals submitType 1}}
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" id="submit-form">Simpan</button>
      </div>
    {{/if}}
    {{#if equals submitType 2}}
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" id="submit-form">Simpan</button>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" id="curate">Ajukan Kurasi</button>
      </div>
    {{/if}}
    {{#if equals submitType 3}}
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" id="accept-curation">Teruskan</button>
      </div>
      <div class="form-group mt-3">
        <button class="btn btn-primary btn-block" id="decline-curation">Tidak diteruskan</button>
      </div>
    {{/if}}
  </section>
  <style>
    .form-check-input {
        position: absolute;
        margin-top: 0.3rem;
        margin-left: -1.25rem;
    }
    .form-check-input:disabled ~ .form-check-label {
        color: #999;
    }
    #editor{
        border: 1px solid black;
    }
  </style>
</template>

<template name="inputMultipleFiles">
  <div class="form-group">
    <label class="fw-bold">{{label}}</label>
    <div class="input-file-wrapper mt-1">
      <div>
        <label class="btn btn-primary"
          for="{{ id }}">{{#if buttonLabel }}{{ buttonLabel}}{{else}}{{ label }}{{/if}}
        </label>
      </div>
      <input type="file" id="{{id}}" class="{{id}} hide hidden" name="filename"
        accept="image/gif, image/jpeg, image/png, .xlsx, .pdf" multiple>
    </div>
    <div class="d-flex flex-row">
      {{#each file in files}}
      {{#if equals file.type 'image'}}
      <div class="uploaded-image mr-2">
        <img src="{{file.src}}">
        <button class="btn btn-danger remove-image remove-{{id}}" milik="{{@index}}">
          <i class="fa fa-trash" milik="{{@index}}"></i>
        </button>
      </div>
      {{else}}
      <div class="uploaded-image mr-2">
        <a download id="{{id}}-{{@index}}" href="{{file.src}}" target="_blank">
          <i class="fa fa-file"></i>
          <p class="file-name">{{file.file.name}}</p>
        </a>
        <button class="btn btn-danger remove-image remove-{{id}}" milik="{{@index}}">
          <i class="fa fa-trash" milik="{{@index}}"></i>
        </button>
      </div>
      {{/if}}
      {{/each}}
    </div>
  </div>
</template>
