<template name="detailCourses">
    <div class="page">
        <div class="d-flex justify-content-between">
            <div class="d-flex gap-2">
                <button class="btn btn-primary-imavi">Kursus</button>
                <button class="btn btn-primary-imavi">Setelan</button>
                <button class="btn btn-primary-imavi">Peserta</button>
                <button class="btn btn-primary-imavi">Nilai</button>
                <button class="btn btn-primary-imavi">Presensi</button>
            </div>
            <button class="btn btn-primary-imavi">Edit Mode</button>
        </div>

        <div class="page-content mt-4">
            <div class="info-card d-flex gap-3">
                <div class="image-info">
                    {{#if detailCourses.linkGambar}}
                    <img src="{{detailCourses.linkGambar}}"/>
                    {{else}}
                    <img  src="/assets/img/img-default.png"/>
                    {{/if}}
                </div>
                <div class="detail-info">
                    <h5 class="card-title">{{detailCourses.name}}</h5>
                    <h5 class="card-title">{{detailCourses.lecturerName}}</h5>
                    <h5 >{{size detailCourses.studentList}} Mahasiswa</h5>
                </div>
            </div>

            <div class="accordion mt-3" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Welcome to {{detailCourses.name}}
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <h5>Deskripsi : </h5>
                        {{detailCourses.course.description}}
                        <hr>
                        <h5>Tujuan : </h5>
                        {{detailCourses.course.purpose}}
                    </div>
                    </div>
                </div>
                <!-- ini aktif saat mode edit  -->
                 <div class="my-3">
                     <a href="/courses/{{toMeteorId detailCourses._id}}/addMeeting" type="button" class="btn btn-primary-imavi" id="btn-create-pairings">+ Tambah Pertemuan</a>
                 </div>
                 <!-- <div class="my-3">
                     <a href="/courses/{{toMeteorId detailCourses._id}}/addActivity" type="button" class="btn btn-primary-imavi" id="btn-create-pairings">+ Tambah Aktivitas atau Sumber Baru</a>
                 </div> -->
                <!-- end -->
                {{#each detailCourses.meetings}}
                <div class="accordion-item my-2">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo-{{toMeteorId _id}}" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        {{name}}
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo-{{toMeteorId _id}}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <!-- Aktif kalau mode edit -->
                            <div class="my-3">
                                <a href="/courses/{{toMeteorId detailCourses._id}}/meeting/{{toMeteorId _id}}/addActivity" type="button" class="btn btn-primary-imavi" id="btn-create-pairings">+ Tambah Aktivitas atau Sumber Baru</a>
                            </div>
                            <!-- end -->
                            {{#each links}}
                            <div class="card">
                                <div class="card-body d-flex gap-3 ">
                                    <a href="{{link}}" target="_blank" class="d-flex align-items-center gap-2"><i class="fa fa-file"></i>   {{name}}</a>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
                {{/each}}

            </div>
        </div>
    </div>
</template>

<template name="addActivity">
    <div class="page">
        <div class="page-header">
            <h3>Tambah Aktivitas Atau Sumber Baru</h3>
        </div>
        <div class="page-content">
            {{> addQuiz}}
            {{#if notEquals viewMode '99'}}
            <button class="btn btn-primary-outline btn-view-mode" milik="99">Kembali</button>
            {{/if}}
            {{#if equals viewMode '0'}}
            {{> addTask}}
            {{/if}}
            {{#if equals viewMode '1'}}
            {{> addFiles}}
            {{/if}}
            {{#if equals viewMode '99'}}
            <input type="text" class="form-control" id="input-name" placeholder="Cari Aktivitas atau Sumber"/>
            <div class="d-flex flex-wrap gap-3 my-3">
                <div class="buttons-actions d-flex flex-column">
                    <button class="btn btn-primary-imavi my-2">All</button>
                    <button class="btn btn-primary-imavi my-2">Aktivitas</button>
                    <button class="btn btn-primary-imavi my-2">Sumber</button>
                </div>
                <div class="d-flex flex-wrap gap-3">
                    <button class="btn-view-mode" milik="0">
                        <div class="card" milik="0">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center" milik="0">
                                <i class="fa fa-clipboard icon-button" milik="0"></i>
                                <span class="card-title" milik="0">Tugas</span>
                            </div>
                        </div>
                    </button>
                    <button class="btn-view-mode" milik="1">
                        <div class="card" milik="1">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center " milik="1">
                                <i class="fa fa-file icon-button" milik="1"></i>
                                <span class="card-title" milik="1">Berkas</span>
                            </div>
                        </div>
                    </button>
                    <a href="#">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center ">
                                <i class="fa fa-folder icon-button"></i>
                                <span class="card-title">Folder</span>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center ">
                                <i class="fa fa-file icon-button"></i>
                                <span class="card-title">Kuis</span>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center ">
                                <i class="fa fa-check-square icon-button"></i>
                                <span class="card-title">URL</span>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center ">
                                <i class="fa fa-message icon-button"></i>
                                <span class="card-title">Forum</span>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-item-center gap-3 text-center ">
                                <i class="fa fa-calendar icon-button"></i>
                                <span class="card-title">Presensi</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="addMeeting">
    <div class="page">
        <div class="page-header">
            <h2>Kelas {{detailCourses.cpName}}</h2>
            <hr>
            <h3>Tambah Pertemuan</h3>
        </div>
        <div class="page-content">
            <form id="form-add-meeting">
                <div class="form-group">
                    <label>Nama Pertemuan</label>
                    <input class="form-control" type="text" id="input-name" required/>
                </div>
                <div class="form-group">
                    <label>Tanggal</label>
                    <input class="form-control" type="date" id="input-date" required/>
                </div>
                <button class="btn btn-primary-imavi" type="submit">Simpan</button>
            </form>
        </div>
    </div>
</template>

<template name="addTask">
    <div class="page">
        <div class="page-header">
            <h2>Kelas {{detailCourses.cpName}}</h2>
            <hr>
            <h3>Tambah Tugas</h3>
        </div>
        <div class="page-content">
            <form id="form-add-task">
                <div class="form-group">
                    <label>Judul Tugas</label>
                    <input class="form-control" type="text" id="input-name" required/>
                </div>
                <div class="form-group">
                    <label>Deskripsi Tugas</label>
                    <input class="form-control" type="text" id="input-name" required/>
                </div>
                <div class="form-group">
                    <label>Izinkan Pengajuan Dari</label>
                    <input class="form-control" type="date" id="input-start-date" required/>
                </div>
                <div class="form-group">
                    <label>Jatuh Tempo</label>
                    <input class="form-control" type="date" id="input-end-date" required/>
                    <input type="checkbox" id="isRejected" name="isRejected" value="Bike">
                    <label for="isRejected" style="font-size: 12px;"> Tolak jika pengumpulan lebih dari batas jatuh tempo </label><br>
                </div>

                <div class="form-group">
                    <label>Jumlah maksimum berkas yang diunggah</label>
                    <input class="form-control" type="text" id="input-max-amount" required/>
                </div>
                <div class="form-group">
                    <label>Ukuran maksimum berkas yang diunggah</label>
                    <input class="form-control" type="text" id="input-max-size" required/>
                </div>
                <div class="form-group">
                    <label>Tipe berkas yang diterima</label>
                    <select class="form-control" id="input-file-type">
                        <option value="0">-- Silahkan Pilih --</option>
                        <option value="1">PDF</option>
                        <option value="2">Word</option>
                        <option value="3">Excel</option>
                        <option value="4">Image</option>
                    </select>
                </div>
                <button class="btn btn-primary-imavi" type="submit">Simpan</button>
                <button class="btn btn-secondary" id="btn-cancel-add-task">Batal</button>
            </form>
        </div>
    </div>
</template>

<template name="addFiles">
    <div class="page">
        <div class="page-header">
            <h2>Kelas {{detailCourses.cpName}}</h2>
            <hr>
            <h3>Tambah Berkas</h3>
        </div>
        <div class="page-content">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Nama Berkas">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDeskripsi" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                  <textarea type="text" class="form-control" id="inputDeskripsi" placeholder="Deskripsi" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDeskripsi" class="col-sm-2 col-form-label">Pilih Berkas</label>
                <div class="col-sm-10">
                    <div for="images" class="drop-container" id="dropcontainer">
                        <span class="drop-title">Drop files here</span>
                        or
                        <input type="file" id="images" accept="image/*" required>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="optionView" class="col-sm-2 col-form-label">Pelacak Penyelesaian</label>
                <div class="col-sm-10">
                    <select class="form-control" id="optionView">
                        <option value="0">-- Silahkan Pilih --</option>
                        <option value="1">Jangan Tunjukan Penyelesaian Aktivitas</option>
                        <option value="2">Siswa dapat secara manula menandai aktivitas secara manual</option>
                        <option value="3">Tandai aktivitas sebagai selesai ketika kondisi terpenuh</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary-imavi" type="submit">Simpan</button>
            <button class="btn btn-secondary" id="btn-cancel-add-task">Batal</button>

        </div>
    </div>
</template>

<template name="addQuiz">
    <div class="page">
        <div class="page-header">
            <h2>Kelas {{detailCourses.cpName}}</h2>
            <hr>
            <h3>Tambah Quiz</h3>
        </div>
        <div class="page-content">
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Judul Quiz">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDeskripsi" class="col-sm-2 col-form-label">Deskripsi</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="inputDeskripsi" placeholder="Deskripsi" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="input-start-date" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="input-start-date" placeholder="Judul Quiz">
                </div>
            </div>
            <div class="form-group row">
                <label for="input-end-date" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="input-end-date" placeholder="Judul Quiz">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Saat waktu kadaluarsa</label>
                <div class="col-sm-10">
                    <select class="form-control" id="optionsDueDate">
                        <option value="0">-- Silahkan Pilih -- </option>
                        <option value="1">Saat Mengerjakan akan terkumpulkan secara otomatis</option>
                        <option value="2">Harus mengumpulkan kuis sebelum waktu habis, atau kuis tidak akan dihitung</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Diizinkan mengerjakan</label>
                <div class="col-sm-10">
                    <select class="form-control" id="optionsDueDate">
                        <option value="0">-- Silahkan Pilih -- </option>
                        <option value="1">Tidak terbatas</option>
                        <option value="2">1 - 10</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary-imavi" type="submit">Simpan</button>
            <button class="btn btn-secondary" id="btn-cancel-add-task">Batal</button>
        </div>
    </div>
</template>
