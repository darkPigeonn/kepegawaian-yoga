<template name="App_home">
  <style>
    /* Style the content */
    .content {
      /* margin-left: 260px; */
      /* padding: 20px; */
      width: 100%;
    }

    /* Style the header */
    .header {
      /* background-color: #0045a7;
      color: white;
      padding: 5px;
      margin-bottom: 10px; */
    }

    .nav-item i {
      font-size: 24px;
      margin-right: 10px;
    }

    .employees-section {
      padding: 20px;
      background-color: #f5f5f5;
    }

    .employees-title {
      font-size: 36px;
    }

    .move-down {
      margin-top: 10px;
    }

    .btn-more {
      background-color: white;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-employee-transfer {
      background-color: transparent;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-add-employee {
      background-color: #6666FF;
      color: white;
      font-weight: bold;
    }
  </style>

  <!-- Employees Section -->
  {{#if isInRoles currentUser.roles "admin"}}
  {{> home_admin}}
  {{else}}
  <h3>Selamat Datang</h3>
  {{/if}}

</template>


<template name="home_admin">
  <div class="page ">
    <div class="container-fluid employees-section">
      <div class="d-flex justify-content-between">
        <h4>Hallo, Admin</h4>
        <h4>{{formatHRDate today}}</h4>
      </div>
    </div>

    <!-- summary pegawai , perwakilan, sekolah -->
    <div class="row my-4">
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-blue-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-users"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Pegawai</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  {{employees.length}} Pegawai
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-orange-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-home"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Perwakilan</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  5 Perwakilan
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4">
        <div class="card l-bg-cyan">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-school"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Sekolah</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  146 Sekolah
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <div class="card">
      <div class="card-header">
        <h3>Status Pegawai</h3>
      </div>
      <div class="card-body">
        <table class="table table-info">
          <thead>
            {{#each listItemStatus}}
            <th>
              {{label}}
            </th>
            {{/each}}
          </thead>
          <tbody>
            <tr>
              {{#each summaryStatus}}
              <td>
                {{total}} Pegawai
              </td>
              {{/each}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h3>Golongan Pegawai</h3>
      </div>
      <div class="card-body">
        <div class="row">
          {{#each summaryGolongan}}
          <div class="col-6">
            <h5>{{label}}</h5>
            <table class="table table-warning">
              <thead>
                {{#each items}}
                <th>
                  {{label}}
                </th>
                {{/each}}
              </thead>
              <tbody>
                <tr>
                  {{#each items}}
                  <td>
                    {{total}} Pegawai
                  </td>
                  {{/each}}
                </tr>
              </tbody>
            </table>
          </div>
          {{/each}}
        </div>
      </div>
    </div>

    {{> chartBatang}}

      <div class="col-6">
