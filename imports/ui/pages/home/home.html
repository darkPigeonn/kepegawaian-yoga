<template name="App_home">
  <style>
    /* Style the content */
    .content {
      /* margin-left: 260px; */
      /* padding: 20px; */
      width: 100%;
    }

    /* Style the header */
    .header {
      /* background-color: #0045a7;
      color: white;
      padding: 5px;
      margin-bottom: 10px; */
    }

    .nav-item i {
      font-size: 24px;
      margin-right: 10px;
    }

    .employees-section {
      padding: 20px;
      background-color: #f5f5f5;
    }

    .employees-title {
      font-size: 36px;
    }

    .move-down {
      margin-top: 10px;
    }

    .btn-more {
      background-color: white;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-employee-transfer {
      background-color: transparent;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-add-employee {
      background-color: #6666FF;
      color: white;
      font-weight: bold;
    }
  </style>

  <div class="container">
    <!-- summary pegawai , perwakilan, sekolah -->
    {{#if isInRole 'superadmin, adminPpdbYayasan, adminPpdbPerwakilan'}}
    {{> home_admin}}
    {{else}}
    {{> home_admin_school}}
    {{/if}}
  </div>
</template>
<template name="home_admin">
  <div class="page ">
    <div class="container-fluid mt-5 page-content">
      <div class="d-flex justify-content-between">
        <h5>Halo, Admin</h5>
        <h5>{{formatHRDate today}}</h5>
      </div>
      <hr>
      {{>psActive}}
    </div>

    <!-- summary pegawai , perwakilan, sekolah -->
    <div class="row my-4">
      <a href="/employees/search" style="text-decoration: none;" class="col-xl-4 col-lg-4 summary">
        <div class="card l-bg-blue-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-users"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Jumlah Pendaftar</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  <!-- Jumlah Pendaftar -->
                  {{dashboardData.registranDahboard.totalRegistrans}} Siswa
                </h2>
              </div>
            </div>
          </div>
        </div>
      </a>
      <div class="col-xl-4 col-lg-4 summary">
        <div class="card l-bg-orange-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-money-check"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">VA PPDB Aktif</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  <!-- Nomor VA Terpakai -->
                  {{dashboardData.vaDashboard.totalVa}} VA
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 summary">
        <div class="card l-bg-cyan">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-money-bill"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">VA PPDB Terpakai</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  <!-- Nomor VA Terpakai -->
                  {{dashboardData.vaDashboard.totalVaUsed}} VA
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 summary">
        <div class="card l-bg-cyan">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-money-bill"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">VA PPDB Lunas Draf</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  <!-- Nomor VA Terpakai -->
                  {{dashboardData.vaDashboard.totalVaUsed}} VA
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 summary">
        <div class="card l-bg-cyan">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large pr-5"><i class="fas fa-money-bill"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">VA PPDB Cicil Draf</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  <!-- Nomor VA Terpakai -->
                  {{dashboardData.vaDashboard.totalVaUsed}} VA
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <h3> Rekapan Pendaftar</h3>
    <table class="table table-bordered">
      <thead>
        <th>Sekolah</th>
        <th>Total Pendaftar</th>
        <th>Belum Bayar Uang Formulir</th>
        <th>Sudah Bayar Uang Formulir</th>
        <th>Sudah Bayar Pangkal</th>
        <th>Aksi</th>
      </thead>
      {{#each listPpdb}}
      {{#each schools}}
      <tr>
        <th>{{schoolName}} - {{unitName}}</th>
        <th>{{total}}</th>
        <th>{{unpaidForm}}</th>
        <th>{{paidForm}}</th>
        <th>{{paidPangkal}}</th>
        <th>
          <a class="btn" href="/ppdb/{{_id}}">Lihat Detail</a>
        </th>
      </tr>
      {{/each}}
      {{/each}}
    </table>
  </div>

      background-color: #fff;

    .l-bg-orange-dark {

    .card .card-statistic-3 .card-icon-large .fas,

<template name="resetPw">

  <div class="row">
    <div class="form-group">
      <input type="file" class="form-control" id="input-csv" />
      <table class="table">
        <thead>
          <th>Username</th>
          <th>Password</th>
        </thead>
        <tbody>
          {{#each items}}
          <tr>
            <td>{{username}}</td>
            <td>{{password}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <button class="btn btn-primary btn-reset-pw" type="button">Reset Password</button>
    </div>
  </div>
</template>
