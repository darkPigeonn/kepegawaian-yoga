<template name="App_home">
  <style>
    /* Style the content */
    .content {
      /* margin-left: 260px; */
      /* padding: 20px; */
      width: 100%;
    }

    /* Style the header */
    .header {
      /* background-color: #0045a7;
      color: white;
      padding: 5px;
      margin-bottom: 10px; */
    }

    .nav-item i {
      font-size: 24px;
      margin-right: 10px;
    }

    .employees-section {
      padding: 20px;
      background-color: #f5f5f5;
    }

    .employees-title {
      font-size: 36px;
    }

    .move-down {
      margin-top: 10px;
    }

    .btn-more {
      background-color: white;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-employee-transfer {
      background-color: transparent;
      color: #6666FF;
      font-weight: bold;
    }

    .btn-add-employee {
      background-color: #6666FF;
      color: white;
      font-weight: bold;
    }
  </style>

  <!-- Employees Section -->
  {{#if  isInRole "admin,adminPayroll"}}
  <div class="container-fluid employees-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <span class="employees-title">Pegawai</span>
        </div>
        <div class="col-md-6 text-md-right">
          <div class="btn-group">
            <a href="/employees/create">
              <button type="button" class="btn btn-secondary move-down btn-add-employee" aria-haspopup="true"
                aria-expanded="false">
                Tambah Pegawai
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="border rounded p-3 mt-2">
          <!-- Add border and rounding styles -->
          <div class="row">
            <div class="col-md-2">
              <p>Ringkasan Periode</p>
              <h4>{{bulanPeriode}}</h4>
            </div>
            <div class="col-md-2">
              <p>Total Pegawai</p>
              <h4>{{employees.length}}</h4>
            </div>
            <div class="col-md-2">
              <p>Pegawai Baru</p>
              <h4>{{employeesMasuk.length}}</h4>
            </div>
            <div class="col-md-2 position-relative">
              <div style="border-right: 1px solid #000; height: 100%; position: absolute; top: 0; right: 0;"></div>
              <p>Pegawai Keluar</p>
              <h4>{{employeesKeluar.length}}</h4>
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <a href="/dashboard">
                <p class="mb-0" style="font-size: 18px; color: #6666FF;">Lihat Details</p>
              </a>
              <a href="/dashboard"><i class="fas fa-arrow-right ml-2" style="font-size: 18px; color: #6666FF;"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <hr>
    <div class="container">
      <div class="row">
        <table id="example" class="table table-bordered dataTable" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Nama Karyawan</th>
              <th>Posisi Pekerjaan</th>
              <th>Status Karyawan</th>
              <th>Tanggal Masuk</th>
            </tr>
          </thead>
          <tbody>
            {{#each employees}}
            <tr>
              <td>
                <img src={{linkGambar}}
                  style="width: 25px; height: 25px; border-radius: 100%; margin: auto; object-fit: cover;">
                {{full_name}}
              </td>
              <td> {{job_position}} </td>
              <td> {{employment_status}} </td>
              <td> {{formatHRDate start_date}} </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{else}}
  {{> home_employee}}
  {{/if}}

</template>


<template name="home_employee">
  {{#if isLoading}}
  {{> loading}}
  {{else}}
  <div class="container-fluid employees-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="employees-title">Hallo, {{employee.full_name}}</p>
        </div>
        <div class="col-md-6 text-md-right">
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="img-fluid2">
            <img src="{{employee.linkGambar}}">
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Nama</span>
                  <span class="card-text">{{employee.full_name}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Jabatan</span>
                  <span class="card-text">{{employee.job_position}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Centrum</span>
                  <span class="card-text">{{employee.department_unit}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Status Karyawan</span>
                  <span class="card-text">{{employee.employment_status}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Tanggal Masuk</span>
                  <span class="card-text">{{formatHRDate employee.start_date}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Golongan</span>
                  <span class="card-text">{{employee.golongan}}</span>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-12 col-lg-12 mt-5">
          <div class="row">
            <div class="col-4">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Projek Aktif</span>
                  <span class="card-text">{{dashboard.projects}}</span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Tugas Aktif</span>
                  <span class="card-text">{{dashboard.tasks}}</span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card-custom">
                <div class="card-custom-body">
                  <span>Tiket Aktif</span>
                  <span class="card-text">{{dashboard.tickets}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
