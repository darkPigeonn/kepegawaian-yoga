<template name="App_home">
  <div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Informasi Surat Terdaftar</h1>
            <p class="lead">Jumlah surat masuk dan keluar yang terdaftar</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Surat Masuk</div>
                <div class="card-body">
                    <h5 class="card-title">Jumlah Surat Masuk Terdaftar</h5>
                    <p class="card-text" id="suratMasuk">{{totalSuratMasuk}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Surat Keluar</div>
                <div class="card-body">
                    <h5 class="card-title">Jumlah Surat Keluar Terdaftar</h5>
                    <p class="card-text" id="suratKeluar">{{totalSuratKeluar}}</p>
                </div>
            </div>
        </div>
    </div>
  </div>

</template>
