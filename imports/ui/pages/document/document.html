<template name="list_document">
    <div class="container">
        {{#if equals jabatanLogin "admin"}}
        <!-- {{jabatanLogin.roles.}} -->
            <div class="d-flex justify-content-end mb-2">
                <a href="/documents/create" class="btn btn-primary">Tambah</a>
            </div>
            <h3>Semua List Dokumen</h3>
            <div class="d-lg-block table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Sumber</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Posisi</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each dataDocument}}
                        <tr>
                            <td> {{nomorUrut @index}} </td>
                            <td style="text-transform: capitalize;"> {{name}} </td>
                            <td style="text-transform: capitalize;"> {{sumberDokumen}} </td>
                            <td> {{formatHRDate tanggal}} </td>
                            <td> {{setJabatanFormat currentJabatan}} </td>
                            <td> {{#if equals currentOrder "99"}} Selesai Diterima {{else}} Proses Review Berlangsung {{/if}}</td>
                            <td> 
                                <a href="/documents/details/{{_id}}">
                                    <button class="btn btn-primary" type="button" id="btn_details">Details</button>
                                </a>
                            </td> 
                        </tr>

                    </tbody>

<template name="create_document">
    <div class="container">
        <div class="title-page">
            <h3> Tambah Dokumen </h3>
        </div>
        <form>
            <div class="form-group mb-2">
                <label>Nama Dokumen</label>
                <input type="text" id="input_fullName" class="form-control" required/>
            </div>
            <div class="form-group mb-2">
                <label>Asal Dokumen</label>
                <input type="text" id="input_sumber" class="form-control" required>
            </div>
            <div class="form-group mb-2">
                <label>Tanggal</label>
                <input type="date" id="input_tanggal" class="form-control" />
            </div>
            <div class="form-group mb-2">
                <label>Jenis Dokumen</label>
                <select id="input_jenisDokumen" class="form-control">
                    <option value="Dokumen Penting">Dokumen Penting</option>
                    <option value="Dokumen Rahasia">Dokumen Rahasia</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label>Alur</label>
                <select id="input_alur" class="form-control select2" multiple>
                    <option value="sekretaris-eksekutif">Sekretaris Eksekutif</option>
                    <option value="bidang">Bidang</option>
                    <option value="sekretaris-yayasan">Sekretaris Yayasan</option>
                    <option value="dewan-pengurus">Dewan Pengurus</option>
                    <option value="pengurus-inti">Pengurus Inti</option>
                    <option value="administrasi-umum">Administrasi Umum</option>
                </select>
                <br><br>
                <button class="btn btn-primary" id="btn-add-alur">Tambah</button>
            </div>
            {{#if daftarAlur}}
            <h4>Daftar Alur</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <th>Nomor</th>
                        <th>Jabatan</th>
                        <!-- <th>Action</th> -->
                    </thead>
                    <tbody>
                        {{#each i in daftarAlur}}
                            <tr>
                                <td>
                                    {{setTableNumber @index}}
                                </td>
                                <td>
                                    {{setJabatanFormat i}}
                                </td>
                                <!-- <td>
                                    <button class="btn btn-danger" id="btn-remove" milik={{i}}>
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td> -->
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            {{/if}}
            <br>
            <div class="form-group mb-2">
                <input type="file" name="filePDF" id="filePDF" accept=".pdf" required>
            </div>
            <!-- <button type="button" class="btn btn-primary" onclick="previewPDF()">Preview</button> -->
            <br><br>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" id="btn_save">Simpan</button>
            </div>
        </form>
        <!-- contoh iframe untuk preview pdf -->
        <!-- <iframe style="width: 300px; height: 300px;" src="https://docs.google.com/viewer?url=https://cdn.imavi.org/219116841-Stlh%20Perbaikan.pdf&embedded=true"></iframe> -->
    </div>
</template>

<template name="detailDocument">
    <div class="container">
        <div class="title-page">
            <h3> Detail Dokumen </h3>
        </div>
        <form>
            <!-- <label>{{dataDokumen.linkPDF}}</label> -->
            <iframe id="previewDoc" style="width: 100%; height: 300px;" src="https://docs.google.com/viewer?url={{dataDokumen.linkPDF}}&embedded=true"></iframe>
            <div class="form-group mb-2">
                <label>Nama Dokumen</label>
                <input type="text" id="input_fullName" class="form-control" value= "{{dataDokumen.name}}" disabled>
            </div>
            <div class="form-group mb-2">
                <label>Asal Dokumen</label>
                <input type="text" id="input_fullName" class="form-control" value= "{{dataDokumen.sumberDokumen}}" disabled>
            </div>
            <div class="form-group mb-2">
                <label>Tanggal</label>
                <input type="date" id="input_tanggal" class="form-control" value="{{dateToHTML dataDokumen.tanggal}}" disabled>
            </div>
            <div class="form-group mb-2">
                <label>Jenis Dokumen</label>
                <select id="input_jenisDokumen" class="form-control" disabled>
                    {{#if equals dataDokumen.jenis_dokumen "Dokumen Penting"}}
                    <option value="Dokumen Penting" selected>Dokumen Penting</option>
                    {{else}}
                    <option value="Dokumen Penting">Dokumen Penting</option>
                    {{/if}}
                    {{#if equals dataDokumen.jenis_dokumen "Dokumen Rahasia"}}
                    <option value="Dokumen Rahasia" selected>Dokumen Rahasia</option>
                    {{else}}
                    <option value="Dokumen Rahasia">Dokumen Rahasia</option>
                    {{/if}}
                </select>
                
            </div>
            <h4>Daftar Alur</h4>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <th style="width: 5vw; text-align: center;">Nomor</th>
                        <th style="width: 30vw; text-align: center;">Jabatan</th>
                        <th style="text-align: center;">Analisis</th>
                    </thead>
                    <tbody>
                        {{#each i in dataDokumen.alur}}
                            <tr>
                                <td style="text-align: center">
                                    {{setTableNumber @index}}
                                </td>
                                <td style="text-align:center">
                                    {{setJabatanFormat i.jabatan}}
                                </td>
                                <td style="word-break: break-all;">
                                    {{#if equals i.analisis ""}}
                                        Belum Review
                                    {{else}}
                                        {{i.analisis}}
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</template>

<template name="reviewDocument">
    <div class="container">
        {{> detailDocument}}
        <div class="title-page">
            <h3> Review Dokumen </h3>
        </div>
        <form>
            <!-- <iframe style="width: 100%; height: 300px;" src="https://docs.google.com/viewer?url={{dataDocument.linkPDF}}&embedded=true"></iframe> -->
            <div class="form-group mb-2">
                <label>Review</label><br>
                <textarea id="input_review" style="width: 100%;" rows="3"></textarea>
            </div>
            <!-- <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit" id="btn_save">Simpan</button>
            </div> -->
            <div class="d-flex justify-content-end mb-2">
                <button class="btn btn-danger mx-2" type="submit" id="btn_tolak">Tolak</button>
                <button class="btn btn-success" type="submit" id="btn_setuju">Setuju</button>
            </div>
        </form>
    </div>
</template>
