<template name="listProposals">

<template name="createLPJProposal">
    <div class="container">
        <div class="section-title-page">
            <h3>Buat LPJ Proposal</h3>
        </div>
        <div class="form-group">
            <label for="namaKegiatan">Nama Kegiatan:</label>
            <input type="text" class="form-control" id="namaKegiatan" name="namaKegiatan">
        </div>
        <div class="form-group">
            <label for="tanggalKegiatan">Tanggal Kegiatan:</label>
            <input type="date" class="form-control" id="tanggalKegiatan" name="tanggalKegiatan">
        </div>
        <div class="form-group">
            <label for="tempatKegiatan">Tempat Kegiatan:</label>
            <input type="text" class="form-control" id="tempatKegiatan" name="tempatKegiatan">
        </div>
        <div class="form-group mb-3">
            <label>Deskripsi Kegiatan</label>
            <div id="toolbar-container-deskripsi"></div>
            <div id="editor-deskripsi" class="ckeditor-content"></div>
        </div>
        <div class="form-actions">
            <h4>Masukkan Rincian Transaksi</h4>
            <div class="row align-items-center">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="keterangan" placeholder="Keterangan">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="nominal" placeholder="Nominal">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" id="btn-tambah-detail">+</button>
                </div>
            </div>
        </div>
        {{#if rincian}}
        <h4>Daftar Detail Rincian LPJ</h4>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <th style="text-align: center;">No.</th>
                    <th style="text-align: center;">Keterangan</th>
                    <th style="text-align: center;">Nominal</th>
                    <th style="text-align: center;">Aksi</th>
                </thead>
                <tbody>
                    {{#each i in rincian}}
                    <tr>
                        <td style="text-align: center;">
                            {{setTableNumber @index}}
                        </td>
                        <td>{{i.name}}</td>
                        <td style="text-align: right;">{{formatRp i.amount}}</td>
                        <td style="text-align: center;">
                            <button class="btn btn-danger btn-remove" id="btn-remove" milik={{@index}}>
                                <i class="fa fa-trash btn-remove" milik={{@index}}></i>
                            </button>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="1" style="text-align: right; font-weight: bold;">Total</td>
                        <td colspan="2" style="text-align: right; font-weight: bold;">
                            {{formatRp total}}
                        </td>
                        <td colspan="1"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        {{/if}}
        <br>
        <div class="form-group">
            {{> inputMultipleFiles label="Bukti Transaksi" id="buktiPembayaran" files=buktiPembayaran
            buttonLabel="Upload"}}
        </div>
        <div class="form-group">
            {{> inputMultipleFiles label="Dokumentasi" id="buktiDokumentasi" files=buktiDokumentasi
            buttonLabel="Upload"}}
        </div>
        <button type="submit" class="btn btn-primary" id="btn-save">Simpan</button>
    </div>
</template>
