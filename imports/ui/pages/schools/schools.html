<template name="listSchools">
  <div class="container">
    <div class="page-header">
      <h3>Daftar Sekolah</h3>
    </div>
    <div class="page-body">
      <table class="table">
        <thead>
          <th>No.</th>
          <th>Nama Sekolah</th>
          <th>Perwakilan</th>
        </thead>
        <tbody>
          {{#each listSchools}}
          <tr>
            <td>{{nomorUrut @index}}</td>
            <td>{{name}} - {{capitalizeWord city}}</td>
            <td>{{unitName}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
