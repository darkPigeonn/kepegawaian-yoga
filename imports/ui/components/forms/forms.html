

<template name="formLecturers" >
    <!-- Component Forms Add Lecturers Requirement Parameter when using this component: -->
    <!-- 1. formPage -> for selecting category of the page -->
    <!-- 2. type -> for add / edit page -->
    <div class="card rounded-3 px-3 mt-3 mb-2 px-3 pt-3 pb-2" style="width: 100%; overflow-x: auto;">
        <div class="navigation-form d-flex gap-3">

    {{#if equals pageMode 'add'}}
    <label class="text-nowrap {{#if equals formPage 1}}text-blue fw-bold {{/if}}" data-value="1">1. Profil Biografis</label>
    {{else}}
    <label class="text-nowrap {{#if equals formPage 1}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="1">1. Profil Biografis</label><i class="fa fa-light fa-angle-right pt-1"></i>
    <label class="text-nowrap {{#if equals formPage 2}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="2">2. Riwayat Kerja/Penugasan</label><i class="fa fa-light fa-angle-right pt-1"></i>
    <label class="text-nowrap {{#if equals formPage 3}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="3">3. Pelaksanaan Pendidikan</label><i class="fa fa-light fa-angle-right pt-1"></i>
    <label class="text-nowrap {{#if equals formPage 4}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="4">4. Pelaksanaan Penelitian</label><i class="fa fa-light fa-angle-right pt-1"></i>
    <label class="text-nowrap {{#if equals formPage 5}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="5">5. Pelaksanaan Pengabdian</label><i class="fa fa-light fa-angle-right pt-1"></i>
    <label class="text-nowrap {{#if equals formPage 6}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="6">6. Penunjang</label>
    {{/if}}

        </div>
    </div>

    <!-- Page 1 -->
    {{#if equals formPage 1}}
        <!-- Personal Details -->
        <div class="card rounded-3 mt-4">
            <div class="card-header bg-blue text-white">
                Data Pokok
            </div>

            <div class="card-body">
                <section class="p-2">
                    <form id="formLecturers">
                        <div class="form-group">
                            <h5>Tanda (*) wajib diisi</h5>
                            <label for="inputImageProfile" class="fw-bold text-login-content">Foto Profil*</label>
                            <input class="form-control" type="file" id="inputImageProfile">
                            {{#if formData.imageLink}}
                                <div class="card preview-card mt-3">
                                    <div class="card-header bg-blue d-flex flex-wrap justify-content-between align-items-center">
                                        <label class="poppins-bold text-white mb-0">Preview</label>
                                        <div>
                                            <button class="btn btn-trash btn-danger btn-sm remove-image" id="remove-profile" type="button">
                                                <i class="fa fa-light fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <img src="{{formData.imageLink}}" alt="Profile Dosen {{formData.fullName}}" class="card-img-top" style="object-fit: cover; object-position: center;">
                                </div>
                            {{/if}}
                        </div>

                        <div class="form-group">
                            <label for="inputUsername" class="fw-bold text-login-content">Username*</label>
                            <input type="text" value="{{formData.username}}" class="form-control" id="inputUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="inputFullname" class="fw-bold text-login-content">Nama Lengkap*</label>
                            <input type="text" class="form-control" value="{{formData.fullName}}"  id="inputFullname"  required>
                        </div>

                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="form-group col">
                                <label for="inputPob" class="fw-bold text-login-content">Tempat Kelahiran*</label>
                                <input type="text" class="form-control" value="{{formData.pob}}" id="inputPob"  required>
                            </div>
                            <div class="form-group col">
                                <label for="inputDob" class="fw-bold text-login-content">Tanggal Lahir*</label>
                                <input type="date" class="form-control" value="{{formData.dob}}" id="inputDob" lang="id" required>
                            </div>
                        </div>

                              
                        <div class="form-group">
                            <label for="inputGender" class="fw-bold text-login-content">Jenis Kelamin*</label>
                            <div class="d-flex flex-wrap gap-4">
                                <div class="form-check">
                                    {{#if equals formData.gender 'male'}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="male" checked>
                                    {{else}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="male">
                                    {{/if}}
                                    <label class="form-check-label">
                                        Laki-Laki
                                        <i class="fa fa-mars" style="color: #C3E6FF;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    {{#if equals formData.gender 'female'}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="female" checked>
                                    {{else}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="female">
                                    {{/if}}
                                    <label class="form-check-label">
                                        Perempuan
                                        <i class="fa fa-venus" style="color: #F8C8DC;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputNik" class="fw-bold text-login-content">NIK*</label>
                            <input type="text" class="form-control" id="inputNik" value="{{formData.nik}}"  required>
                        </div>

                        <div class="form-group">
                            <label for="inputRegisteredAddress" class="fw-bold text-login-content">Alamat KTP</label>
                            <input type="text" class="form-control" id="inputRegisteredAddress" value="{{formData.registeredAddress}}">
                        </div>

                        <div class="form-group">
                            <label for="inputAddress" class="fw-bold text-login-content">Alamat Domisili</label>
                            <input type="text" class="form-control"  value="{{formData.address}}" id="inputAddress">
                        </div>

                        <div class="form-group">
                            <label for="inputPhoneNumber" class="fw-bold text-login-content">Nomor Telepon</label>
                            <input type="tel" class="form-control"  value="{{formData.phoneNumber}}" id="inputPhoneNumber">
                        </div>
                        <!-- email -->
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="form-group">
                                <label for="inputEmail" class="fw-bold text-login-content">Email</label>
                                <input type="text" class="form-control" value="{{formData.email}}" id="inputEmail">
                            </div>
                            <div class="d-flex justify-content-end mt-2">
                                <button class="btn btn-add btn-sm" id="add-email">
                                    <i class="fa fa-light fa-plus"></i>
                                    Tambah Email
                                </button>
                            </div>

                            {{#if listEmail}}
                            <hr class="mt-4 mb-3" style="border: 1px solid lightgray;">
                            <!-- Desktop -->
                            <div class="form-group desktop-div">
                                <label for="inputListEmail" class="fw-bold text-login-content">Daftar Email</label>
                                {{#each item in listEmail}}
                                    <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                        <div class="d-flex flex-wrap">
                                            <div class="w-60 row row-cols-1 mx-0">
                                                <label class="col text-break fw-bold">{{capitalizeWordLower item.email}}</label>
        
                                            </div>
                                        
                                        </div>

                                        <div class="d-flex justify-content-end bottom-0 me-2">
                                            <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="email" data-milik="{{@index}}">
                                                <i class="fa fa-solid fa-trash remove-list" data-id="email" data-milik="{{@index}}"></i>
                                            </button>
                                            <button class="btn btn-edit btn-primary btn-sm edit-email" data-id="email" data-milik="{{@index}}">
                                                <i class="fa fa-solid fa-pencil edit-email" data-id="email" data-milik="{{@index}}"></i>
                                            </button>
                                            
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                            <!-- Mobile -->
                            <div class="form-group mobile-div">
                                <label for="inputListEmail" class="fw-bold text-login-content">Daftar Email</label>
                                {{#each item in listEmail}}
                                    <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                        <div class="row">
                                            <div class="col-12">
                                                <p class="fw-bold text-break">{{capitalizeWordLower item.email}}</p>
                                            
                                            </div>
                                        
                                        </div>
                                        <div class="d-flex justify-content-end bottom-0 me-2">
                                            <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="email" data-milik="{{@index}}">
                                                <i class="fa fa-solid fa-trash remove-list" data-id="email" data-milik="{{@index}}"></i>
                                            </button>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                            {{/if}}
                        </div>
                    

                        <div class="form-group">
                            <label for="inputReligion" class="fw-bold text-login-content">Agama*</label>
                            <input type="text" class="form-control" id="inputReligion" value="{{formData.religion}}"  required>
                        </div>

                        <div class="form-group">
                            <label for="inputNationality" class="fw-bold text-login-content">Kewarganegaraan*</label>
                            <input type="text" class="form-control" id="inputNationality" value="{{formData.nationality}}" required>
                        </div>


                        <div class="form-group">
                            <label for="inputStartDateImaviLecture" class="fw-bold text-login-content">Tanggal Mulai Menjadi Dosen IMAVI</label>
                            <input type="date" class="form-control" id="inputStartDateImaviLecture" value="{{formData.startDateImavi}}">
                        </div>

                        <div class="form-group">
                            <label for="inputImaviStatus" class="fw-bold text-login-content">Status Dosen di IMAVI</label>
                            {{#if isInRoles true}}
                                <input type="text" class="form-control" id="inputImaviStatus" value="{{formData.statusImavi}}" disabled>
                            {{else}}
                                <input type="text" class="form-control" id="inputImaviStatus" value="{{formData.statusImavi}}">
                            {{/if}}
                        </div>
                        
                        
                        <div class="form-group">
                            <label for="inputStartDateLecture" class="fw-bold text-login-content">Tanggal Mulai Status Dosen</label>
                            <input type="date" class="form-control" id="inputStartDateLecture" value="{{formData.startDateLecture}}">
                        </div>

                        <div class="form-group">
                            <label for="inputNidn" class="fw-bold text-login-content">NIDN / NIDK</label>
                            <input type="text" class="form-control" id="inputNidn"  value="{{formData.nidn}}">
                        </div>

                        <div class="form-group">
                            <label for="inputStartDateLecture" class="fw-bold text-login-content">Tanggal Mulai Menjadi Dosen di Lembaga lain</label>
                            <input type="date" class="form-control" id="inputStartDateLectureOther" value="{{formData.startDateLectureOther}}">
                        </div>

                        <div class="form-group">
                            <label for="inputAnotherStatus" class="fw-bold text-login-content">Status Dosen di Lembaga Lain</label>
                            <input type="text" class="form-control" id="inputAnotherStatus" value="{{formData.anotherStatus}}">
                        </div>

                        <div class="form-group">
                            <label for="inputAnotherStartDate" class="fw-bold text-login-content">Tanggal Mulai Status Dosen di Lembaga lain</label>
                            <input type="date" class="form-control" id="inputAnotherStartDate" value="{{formData.startDateAnotherStatus}}">
                        </div>

                        <div class="form-group">
                            <label for="inputPosition" class="fw-bold text-login-content">Jabatan</label>
                            <input type="text" class="form-control" id="inputPosition" value="{{formData.position}}">
                        </div>

                        <div class="form-group">
                            <label for="inputStartdatePosition" class="fw-bold text-login-content">Tanggal Mulai Jabatan</label>
                            <input type="date" class="form-control" id="inputStartdatePosition" value="{{formData.startDatePosition}}">
                        </div>

                        <div class="form-group">
                            <label for="inputAcademicRank" class="fw-bold text-login-content">Kepangkatan</label>
                            <input type="text" class="form-control" id="inputAcademicRank" value="{{formData.academicRank}}">
                        </div>

                        <div class="form-group ">
                            <label for="inputDateStartPosition" class="fw-bold text-login-content">Tanggal Mulai Kepangkatan</label>
                            <input type="date" class="form-control" id="inputdateStartPosition" value="{{formData.startDateAcademicRank}}">
                        </div>                        
                    </form>
                </section>
                {{#if equals pageMode "add"}}

                <hr class="my-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end mt-4">
                    <button class="btn btn-submit btn-next text-white" id = "btn-submit" style="background-color: #549DF7; border: 1px solid #549DF7" type="button" value="1">
                        Simpan Data
                    </button>
                </div>
                {{/if}}
                
                {{#if equals pageMode "edit"}}
                    <hr class="my-3" style="border: 1px solid lightgray;">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning btn-personal" type="button" value="1">Simpan Data</button>
                    </div>
                {{/if}}
            </div>

        </div>

        <!-- Minat penelitian -->
        <div class="card rounded-3 mt-4">
            <div class="card-header bg-blue text-white">
                Bidang Penelitian yang Diminati
            </div>
            <div class="card-body">
                <section class="p-2">
                    <form id="formLecturers">
                        <div class="form-group">
                            <label for="inputResearchInterest" class="fw-bold text-login-content">Minat Penelitian</label>
                            <input type="text" class="form-control" id="inputResearchInterest" value="{{formData.researchInterest}}">
                        </div>

                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-add btn-sm add-research-interest">
                                <i class="fa fa-light fa-plus"></i>
                                Tambah Minat Penelitian
                            </button>
                        </div>

                        {{#if listresearchinterest}}
                        <hr class="mt-4 mb-3" style="border: 1px solid lightgray;">
                        <!-- Desktop -->
                        <div class="form-group desktop-div">
                            <label for="inputListresearchinterest" class="fw-bold text-login-content">Daftar Minat Penelitian</label>
                            {{#each item in listresearchinterest}}
                                <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                    <div class="d-flex flex-wrap">
                                        <div class="w-60 row row-cols-1 mx-0">
                                            <label class="col text-break fw-bold">{{capitalizeWord item.title}}</label>
    
                                        </div>
                                       
                                    </div>

                                    <div class="d-flex justify-content-end bottom-0 me-2">
                                        <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="researchInterest" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-trash remove-list" data-id="researchInterest" data-milik="{{@index}}"></i>
                                        </button>
                                        <button class="btn btn-edit btn-primary btn-sm edit-research-interest" data-id="researchInterest" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-pencil edit-research-interest" data-id="researchInterest" data-milik="{{@index}}"></i>
                                        </button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        <!-- Mobile -->
                        <div class="form-group mobile-div">
                            <label for="inputListresearchinterest" class="fw-bold text-login-content">Daftar Minat Penelitian</label>
                            {{#each item in listresearchinterest}}
                                <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                    <div class="row">
                                        <div class="col-12">
                                            <p class="fw-bold text-break">{{capitalizeWord item.title}}</p>
                                           
                                        </div>
                                       
                                    </div>
                                    <div class="d-flex justify-content-end bottom-0 me-2">
                                        <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="researchInterest" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-trash remove-list" data-id="researchInterest" data-milik="{{@index}}"></i>
                                        </button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        {{/if}}
                    </form>
                </section>
                {{#if equals pageMode "edit"}}
                    <hr class="mt-2 mb-3" style="border: 1px solid lightgray;">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning btn-personal" type="button" value="7">Simpan Data</button>
                    </div>
                {{/if}}
                {{#if equals pageMode "add"}}
                <hr class="mt-2 mb-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning btn-submit" type="button" value="7">Simpan Data</button>
                </div>
                {{/if}}
            </div>
        </div>

        
    <!-- Elemen pop-up form edit email -->
    <div class="modal fade" id="editEmailModal" tabindex="-1" aria-labelledby="editEmailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEmailModalLabel">Simpan Email</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form edit email -->
                <form id="editEmailForm">
                    <!-- Input untuk data email -->
                    <div class="form-group">
                        <label for="editInputEmail" class="fw-bold text-login-content">Email</label>
                        <input type="text" class="form-control" id="editInputEmail" >
                    </div>
                
                    <!-- Tombol untuk menyimpan perubahan -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save-email">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

    <!-- Elemen pop-up form edit minat penelitian -->
    <div class="modal fade" id="editResearchInterestModal" tabindex="-1" aria-labelledby="editResearchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editResearchModalLabel">Simpan Minat Penelitian</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form edit minat penelitian -->
                <form id="editEmailForm">
                    <!-- Input untuk data minat penelitian -->
                    <div class="form-group">
                        <label for="editInputResearchInterest" class="fw-bold text-login-content">Minat Penelitian</label>
                        <input type="text" class="form-control" id="editInputResearchInterest" >
                    </div>
                
                    <!-- Tombol untuk menyimpan perubahan -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save-research-interest">Simpan Perubahan</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>

        <!-- Riwayat pendidikan -->

        <div class="card rounded-3 mt-4">
            <div class="card-header bg-blue text-white">
                Riwayat Pendidikan
            </div>
            <div class="card-body">
                <section class="p-2">
                    <form id="formLecturers">
                        <div class="form-group">
                            <label for="inputEducationLevel" class="fw-bold text-login-content">Jenjang Pendidikan</label>
                            <input type="text" class="form-control" id="inputEducationLevel" >
                        </div>
                        <div class="form-group">
                            <label for="inputEducationMajor" class="fw-bold text-login-content">Bidang Studi</label>
                            <input type="text" class="form-control" id="inputEducationMajor" >
                        </div>
                        <div class="form-group">
                            <label for="inputEducationInstitution" class="fw-bold text-login-content">Institusi</label>
                            <input type="text" class="form-control" id="inputEducationInstitution" >
                        </div>
                        <div class="form-group">
                            <label for="inputDomestic" class="fw-bold text-login-content">Kategori Institusi</label>
                            <div class="d-flex flex-wrap gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputDomestic" id="inputDomestic" value="dalam negeri">
                                    <label class="form-check-label">
                                        Dalam Negeri
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inputDomestic" id="inputDomestic" value="luar negeri">
                                    <label class="form-check-label">
                                        Luar Negeri
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEducationEnd" class="fw-bold text-login-content">Tahun Lulus</label>
                            <input type="text" class="form-control" id="inputEducationEnd">
                        </div>
                      
                 
                        <div class="form-group">
                            <label for="inputStudyPublication" class="fw-bold text-login-content">Judul Skripsi/Thesis</label>
                            <input type="text" class="form-control" id="inputStudyPublication">
                        </div>
                   
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-add btn-sm" id="add-history">
                                <i class="fa fa-light fa-plus"></i>
                                Tambah Riwayat
                            </button>
                        </div>
                        {{#if listEducationalHistory}}
                        <hr class="mt-4 mb-3" style="border: 1px solid lightgray;">
                        <!-- Desktop -->
                        <div class="form-group desktop-div">
                            <label for="inputListExperience" class="fw-bold text-login-content">Daftar Riwayat Pendidikan</label>
                            {{#each item in listEducationalHistory}}
                                <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                    <div class="d-flex flex-wrap">
                                        <div class="w-60 row row-cols-1 mx-0">
                                            <label class="col text-break fw-bold">{{capitalizeWord item.educationLevel}} - {{item.major}}</label>
                                            <label class="col text-break mt-2"><b>Judul Skripsi/Thesis: </b> {{item.studyPublication}}</label>
                                        </div>
                                        <div class="w-40">
                                            <div class="d-flex justify-content-end flex-row gap-2 me-2">
                                                <label class="fw-bold text-secondary text-break">{{item.dateEnd}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap">
                                        <label class="col text-break"><b>Kelulusan: </b>{{item.institution}} 
    
                                        </label>
                                    </div>
                                    <div class="d-flex justify-content-end bottom-0 me-2">
                                        <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="education" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-trash remove-list" data-id="education" data-milik="{{@index}}"></i>
                                        </button>
                                        <button class="btn btn-edit btn-primary btn-sm edit-history" data-id="educationHistory" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-pencil edit-history" data-id="educationHistory" data-milik="{{@index}}"></i>
                                        </button>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                        <!-- Mobile -->
                        <div class="form-group mobile-div">
                            <label for="inputListExperience" class="fw-bold text-login-content">Daftar Riwayat Pendidikan</label>
                            {{#each item in listEducationalHistory}}
                                <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                    <div class="row">
                                        <div class="col-12">
