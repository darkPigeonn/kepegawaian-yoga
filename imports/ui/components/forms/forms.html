<template name="formLecturers">
    <!-- Component Forms Add Lecturers Requirement Parameter when using this component: -->
    <!-- 1. formPage -> for selecting category of the page -->
    <!-- 2. type -> for add / edit page -->
    <div class="card rounded-3 px-3 mt-3 mb-2 px-3 pt-3 pb-2">
        <div class="navigation-form d-flex gap-3">
            {{#if lessThan formPage 6}}
                <label class="text-nowrap {{#if equals formPage 1}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="1">1. Profil</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 2}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="2">2. Profesi</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 3}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="3">3. Edukasi</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 4}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="4">4. Sertifikasi & Penelitian</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 5}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="5">5. Riwayat Kerja Penugasan</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 6}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="6">6. Profil Pendidikan</label><i class="fa fa-light fa-angle-right pt-1"></i>
            {{else}}
                <label class="text-nowrap {{#if equals formPage 6}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="6">6. Profil Pendidikan</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 7}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="7">7. Profil Penelitian</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 8}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="8">8. Profil Penunjang</label><i class="fa fa-light fa-angle-right pt-1"></i>
                <label class="text-nowrap {{#if equals formPage 9}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="9">9. Profil Pengabdian</label><i class="fa fa-light fa-angle-right pt-1"></i>
            {{/if}}
        </div>
    </div>

    <!-- Page 1 -->
    {{#if equals formPage 1}}
        <!-- Personal Details -->
        <div class="card rounded-3 mt-4">
            <div class="card-header bg-blue text-white">
                Data Pribadi
            </div>
            <div class="card-body">
                <section class="p-2">
                    <form id="formLecturers">
                        <div class="form-group">
                            <label for="inputUsername" class="fw-bold text-login-content">Username</label>
                            <input type="text" value="{{formData.username}}" class="form-control" id="inputUsername" placeholder="Contoh: John123" required>
                        </div>
                        <div class="form-group">
                            <label for="inputFullname" class="fw-bold text-login-content">Nama Lengkap</label>
                            <input type="text" class="form-control" value="{{formData.fullName}}"  id="inputFullname" placeholder="Contoh: John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="fw-bold text-login-content">Email</label>
                            <input type="text" class="form-control" value="{{formData.email}}" id="inputEmail" placeholder="Contoh: johndoe@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="fw-bold text-login-content">Alamat</label>
                            <input type="text" class="form-control"  value="{{formData.address}}" id="inputAddress" placeholder="Contoh: Jln. Avenue 12, Jakarta" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="fw-bold text-login-content">Nomor Telepon</label>
                            <input type="tel" class="form-control"  value="{{formData.phoneNumber}}" id="inputPhoneNumber" placeholder="Contoh: 0821-1234-5678" required>
                        </div>
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="form-group col">
                                <label for="inputPob" class="fw-bold text-login-content">Tempat Kelahiran</label>
                                <input type="text" class="form-control" value="{{formData.pob}}" id="inputPob" placeholder="Contoh: Jakarta" required>
                            </div>
                            <div class="form-group col">
                                <label for="inputDob" class="fw-bold text-login-content">Tanggal Lahir</label>
                                <input type="date" class="form-control" value="{{formData.dob}}" id="inputDob" placeholder="Contoh: 01/01/1990" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputGender" class="fw-bold text-login-content">Jenis Kelamin</label>
                            <div class="d-flex flex-wrap gap-4">
                                <div class="form-check">
                                    {{#if equals formData.gender 'male'}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="male" checked>
                                    {{else}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="male">
                                    {{/if}}
                                    <label class="form-check-label">
                                        Laki-Laki
                                        <i class="fa fa-mars" style="color: #C3E6FF;"></i>
                                    </label>
                                </div>
                                <div class="form-check">
                                    {{#if equals formData.gender 'female'}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="female" checked>
                                    {{else}}
                                        <input class="form-check-input" type="radio" name="inputGender" id="inputGender" value="female">
                                    {{/if}}
                                    <label class="form-check-label">
                                        Perempuan
                                        <i class="fa fa-venus" style="color: #F8C8DC;"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputImageProfile" class="fw-bold text-login-content">Foto Profil</label>
                            <input class="form-control" type="file" id="inputImageProfile">
                            {{#if formData.imageLink}}
                                <div class="card preview-card mt-3">
                                    <div class="card-header bg-blue d-flex flex-wrap justify-content-between align-items-center">
                                        <label class="poppins-bold text-white mb-0">Preview</label>
                                        <div>
                                            <button class="btn btn-trash btn-danger btn-sm remove-image" id="remove-profile" type="button">
                                                <i class="fa fa-light fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <img src="{{formData.imageLink}}" alt="Profile Dosen {{formData.fullName}}" class="card-img-top" style="object-fit: cover; object-position: center;">
                                </div>
                            {{/if}}
                        </div>
                    </form>
                </section>
                {{#if equals pageMode "edit"}}
                    <hr class="my-3" style="border: 1px solid lightgray;">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning btn-personal" type="button" value="1">Edit Data</button>
                    </div>
                {{/if}}
            </div>

        </div>

        <!-- National Identity -->
        <div class="card rounded-3 mt-4">
            <div class="card-header bg-blue text-white">
                Identitas Nasional
            </div>
            <div class="card-body">
                <section class="p-2">
                    <form id="formLecturers">
                        <div class="form-group">
                            <label for="inputNationality" class="fw-bold text-login-content">Kewarganegaraan</label>
                            <input type="text" class="form-control" id="inputNationality" value="{{formData.nationality}}" placeholder="Contoh: Indonesian" required>
                        </div>
                        <div class="form-group">
                            <label for="inputReligion" class="fw-bold text-login-content">Agama</label>
                            <input type="text" class="form-control" id="inputReligion" value="{{formData.religion}}" placeholder="Contoh: Catholic" required>
                        </div>
                        <div class="form-group">
                            <label for="inputNik" class="fw-bold text-login-content">NIK</label>
                            <input type="text" class="form-control" id="inputNik" value="{{formData.nik}}" placeholder="Contoh: 3602041211870001" required>
                        </div>
                        <div class="form-group">
                            <label for="inputRegisteredAddress" class="fw-bold text-login-content">Alamat KTP</label>
                            <input type="text" class="form-control" id="inputRegisteredAddress" value="{{formData.registeredAddress}}" placeholder="Contoh: Bandung" required>
                        </div>
                    </form>
                </section>
                {{#if equals pageMode "edit"}}
                    <hr class="my-3" style="border: 1px solid lightgray;">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning btn-personal" type="button" value="2">Edit Data</button>
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-submit btn-next text-white" style="background-color: #549DF7; border: 1px solid #549DF7" type="button" value="2">
                Next
                <i class="fa fa-light fa-arrow-right btn-next" value="2"></i>
            </button>
        </div>
    {{/if}}

    <!-- Page 2 -->
    <!-- Professional Experience -->
    {{#if equals formPage 2}}
    <div class="card rounded-3 mt-4">
        <div class="card-header bg-blue text-white">
            Pengalaman Profesi Terbaru
        </div>
        <div class="card-body">
            <section class="p-2">
                <form id="formLecturers">
                    <div class="form-group">
                        <label for="inputNidn" class="fw-bold text-login-content">NIDN / NIDK</label>
                        <input type="text" class="form-control" id="inputNidn" placeholder="Contoh: 2016076202" value="{{formData.nidn}}" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPosition" class="fw-bold text-login-content">Jabatan Saat Ini</label>
                        <input type="text" class="form-control" id="inputPosition" placeholder="Contoh: Lecturer" value="{{formData.position}}" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAcademicRank" class="fw-bold text-login-content">Kepangkatan</label>
                        <input type="text" class="form-control" id="inputAcademicRank" value="{{formData.academicRank}}" placeholder="Contoh: Penata Muda Tingkat 1" required>
                    </div>
                </form>
            </section>
            {{#if equals pageMode "edit"}}
                <hr class="my-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning btn-personal" type="button" value="3">Edit Data</button>
                </div>
            {{/if}}
        </div>
    </div>
    <div class="card rounded-3 mt-4">
        <div class="card-header bg-blue text-white">
            Pengalaman Profesi Sebelumnya
        </div>
        <div class="card-body">
            <section class="p-2">
                <form id="formLecturers">
                    <div class="form-group">
                        <label for="inputJobPosition" class="fw-bold text-login-content">Jabatan</label>
                        <input type="text" class="form-control" id="inputJobPosition" placeholder="Contoh: Regular Lecturer" required>
                    </div>
                    <div class="form-group">
                        <label for="inputInstitution" class="fw-bold text-login-content">Institusi</label>
                        <input type="text" class="form-control" id="inputInstitution" placeholder="Contoh: Universitas Ciputra" required>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="form-group col">
                            <label for="inputStartDate" class="fw-bold text-login-content">Tanggal Mulai</label>
                            <input type="date" class="form-control" id="inputStartDate" required>
                        </div>
                        <div class="form-group col">
                            <label for="inputEndDate" class="fw-bold text-login-content">Tanggal Selesai</label>
                            <input type="date" class="form-control" id="inputEndDate" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-add btn-sm" id="add-experience">
                            <i class="fa fa-light fa-plus"></i>
                            Tambah Pengalaman
                        </button>
                    </div>
                    {{#if listExperiences}}
                    <hr class="mt-4 mb-3" style="border: 1px solid lightgray;">
                    <!-- Desktop -->
                    <div class="form-group desktop-div">
                        <label for="inputListExperience" class="fw-bold text-login-content">Daftar Pengalaman</label>
                        {{#each item in listExperiences}}
                            <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                <div class="d-flex flex-wrap">
                                    <div class="w-60 row row-cols-1 mx-0">
                                        <label class="col text-break fw-bold">{{item.jobPosition}}</label>
                                    </div>
                                    <div class="w-40">
                                        <div class="d-flex justify-content-end flex-row gap-2 me-2">
                                            <label class="fw-bold text-secondary text-break"> {{formatHRDate item.startDate}}</label>
                                            -
                                            <label class="fw-bold text-secondary text-break"> {{formatHRDate item.endDate}}</label>
                                        </div>
                                        
                                    </div>
                                </div>
                                <div class="d-flex flex-wrap">
                                    <div class="w-75">
                                        <label class="col text-break"><b>Institusi: </b> {{item.institution}}</label>
                                    </div>
                                    <div class="w-25">
                                        <div class="d-flex justify-content-end bottom-0 me-2">
                                            <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="experiences" data-milik="{{@index}}">
                                                <i class="fa fa-solid fa-trash remove-list" data-id="experiences" data-milik="{{@index}}"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <!-- Mobile -->
                    <div class="form-group mobile-div">
                        <label for="inputListExperience" class="fw-bold text-login-content">Daftar Pengalaman</label>
                        {{#each item in listExperiences}}
                            <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                <div class="d-flex flex-wrap">
                                    <div class="row row-cols-1">
                                        <label class="col fw-bold text-break">{{item.jobPosition}}</label>
                                        <label class="col text-break"><b>Institusi: </b> {{item.institution}}</label>
                                        <div class="col-6">
                                            <p class="fw-bold text-secondary text-break mt-4"><b class="text-dark">Tanggal Mulai:</b> {{formatHRDate item.startDate}}</p>
                                        </div>
                                        <div class="col-6">
                                            <p class="fw-bold text-secondary text-break mt-4"><b class="text-dark">Tanggal Selesai:</b> {{formatHRDate item.endDate}}</p>
                                        </div>
                                        <div class="d-flex justify-content-end bottom-0 me-2">
                                            <button class="btn btn-trash btn-danger btn-sm remove-list" type="button" data-id="experiences" data-milik="{{@index}}">
                                                <i class="fa fa-solid fa-trash remove-list" data-id="experiences" data-milik="{{@index}}"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    {{/if}}
                </form>
            </section>
            {{#if equals pageMode "edit"}}
                <hr class="my-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning btn-personal" type="button" value="4">Edit Data</button>
                </div>
            {{/if}}
        </div>
    </div>


    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-submit btn-previous text-white" style="background-color: rgba(24, 63, 131, 0.8); border: 1px solid rgba(24, 63, 131, 0.8)" type="button" value="1">
            <i class="fa fa-light fa-arrow-left btn-previous" value="1"></i>
            Previous
        </button>
        <button class="btn btn-submit btn-next text-white" style="background-color: #549DF7; border: 1px solid #549DF7" type="button" value="3">
            Next
            <i class="fa fa-light fa-arrow-right btn-next" value="3"></i>
        </button>
    </div>
    {{/if}}

    <!-- Page 3 -->
    <!-- Educational History -->
    {{#if equals formPage 3}}
    <div class="card rounded-3 mt-4">
        <div class="card-header bg-blue text-white">
            Riwayat Pendidikan
        </div>
        <div class="card-body">
            <section class="p-2">
                <form id="formLecturers">
                    <div class="form-group">
                        <label for="inputEducationLevel" class="fw-bold text-login-content">Jenjang Pendidikan</label>
                        <input type="text" class="form-control" id="inputEducationLevel" placeholder="Contoh: Undergraduate" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEducationMajor" class="fw-bold text-login-content">Bidang Studi</label>
                        <input type="text" class="form-control" id="inputEducationMajor" placeholder="Contoh: Information Technology" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEducationInstitution" class="fw-bold text-login-content">Institusi</label>
                        <input type="text" class="form-control" id="inputEducationInstitution"  placeholder="Contoh: Universitas Teknologi Bandung" required>
                    </div>
                    <div class="form-group">
                        <label for="inputStudyPublication" class="fw-bold text-login-content">Judul Tesis</label>
                        <input type="text" class="form-control" id="inputStudyPublication" placeholder="Title of the Study Publication" required>
                    </div>
                    <div class="form-group">
                        <label for="inputDomestic" class="fw-bold text-login-content">Lembaga Domestik</label>
                        <div class="d-flex flex-wrap gap-4">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inputDomestic" id="inputDomestic" value="dalam negeri">
                                <label class="form-check-label">
                                    Dalam Negeri
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inputDomestic" id="inputDomestic" value="luar negeri">
                                <label class="form-check-label">
                                    Luar Negeri
                                </label>
                            </div>
                        </div>
                    </div>
             
                    <div class="form-group">
                        <label for="inputEducationEnd" class="fw-bold text-login-content">Tahun Lulus</label>
                        <input type="text" class="form-control" id="inputEducationEnd" placeholder="Contoh: 2023" required>
                    </div>
                  
                    <div class="d-flex justify-content-end mt-2">
                        <button class="btn btn-add btn-sm" id="add-history">
                            <i class="fa fa-light fa-plus"></i>
                            Tambah Riwayat
                        </button>
                    </div>
                    {{#if listEducationalHistory}}
                    <hr class="mt-4 mb-3" style="border: 1px solid lightgray;">
                    <!-- Desktop -->
                    <div class="form-group desktop-div">
                        <label for="inputListExperience" class="fw-bold text-login-content">Daftar Riwayat Pendidikan</label>
                        {{#each item in listEducationalHistory}}
                            <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                <div class="d-flex flex-wrap">
                                    <div class="w-60 row row-cols-1 mx-0">
                                        <label class="col text-break fw-bold">{{capitalizeWord item.educationLevel}} - {{capitalizeWord item.major}}</label>
                                        <label class="col text-break mt-2"><b>Judul Tesis: </b> {{capitalizeWord item.studyPublication}}</label>
                                    </div>
                                    <div class="w-40">
                                        <div class="d-flex justify-content-end flex-row gap-2 me-2">
                                            <label class="fw-bold text-secondary text-break">{{item.dateEnd}}</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex flex-wrap">
                                    <label class="col text-break"><b>Kelulusan: </b>{{capitalizeWord item.institution}} 

                                    </label>
                                </div>
                                <div class="d-flex justify-content-end bottom-0 me-2">
                                    <button class="btn btn-trash btn-danger btn-sm remove-list" data-id="education" data-milik="{{@index}}">
                                        <i class="fa fa-solid fa-trash remove-list" data-id="education" data-milik="{{@index}}"></i>
                                    </button>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    <!-- Mobile -->
                    <div class="form-group mobile-div">
                        <label for="inputListExperience" class="fw-bold text-login-content">Daftar Riwayat Pendidikan</label>
                        {{#each item in listEducationalHistory}}
                            <div class="rounded-3 mt-3 p-3" style="border: 1px solid lightgray; background-color: #E8F0FE;">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fw-bold text-break">{{capitalizeWord item.educationLevel}} - {{capitalizeWord item.major}}</p>
                                        <p class="text-break"><b>Judul Tesis: </b> {{capitalizeWord item.studyPublication}}</p>
                                        <p><b>Kelulusan: </b>{{capitalizeWord item.institution}} <b>(Institusi {{capitalizeWord item.domesticStatus}})</b></p>
                                    </div>
                                    <div class="col-6">
                                        <p class="fw-bold text-secondary text-break mt-3"><b class="text-dark">Tahun Lulus:</b> {{item.dateEnd}}</p>
                                    </div>
                                    <div class="d-flex justify-content-end bottom-0 me-2">
                                        <button class="btn btn-trash btn-danger btn-sm remove-list" type="button" data-id="education" data-milik="{{@index}}">
                                            <i class="fa fa-solid fa-trash remove-list" data-id="education" data-milik="{{@index}}"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    {{/if}}
                </form>
            </section>
            {{#if equals pageMode "edit"}}
                <hr class="my-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning btn-personal" type="button" value="5">Edit Data</button>
                </div>
            {{/if}}
        </div>
    </div>
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-submit btn-previous text-white" style="background-color: rgba(24, 63, 131, 0.8); border: 1px solid rgba(24, 63, 131, 0.8)" type="button" value="2">
            <i class="fa fa-light fa-arrow-left btn-previous" value="2"></i>
            Previous
        </button>
        <button class="btn btn-submit btn-next text-white" style="background-color: #549DF7; border: 1px solid #549DF7" type="button" value="4">
            Next
            <i class="fa fa-light fa-arrow-right btn-next" value="4"></i>
        </button>
    </div>
    {{/if}}

    <!-- Page 4 -->
    <!-- Certification & Research -->
    {{#if equals formPage 4}}
    <div class="card rounded-3 mt-4">
        <div class="card-header bg-blue text-white">
            Sertifikasi
        </div>
        <div class="card-body">
            <section class="p-2">
                <form id="formLecturers">
                    <div class="form-group">
                        <label for="inputCertificationType" class="fw-bold text-login-content">Tipe Sertifikasi</label>
                        <input type="text" class="form-control" id="inputCertificationType" placeholder="Contoh: Lecturer Certification" required>
                    </div>
                    <div class="form-group">
                        <label for="inputCertificationMajor" class="fw-bold text-login-content">Jurusan Sertifikasi</label>
                        <input type="text" class="form-control" id="inputCertificationMajor" placeholder="Contoh: Information Technology" required>
                    </div>
                    <div class="form-group">
                        <label for="inputRegistrationNumber" class="fw-bold text-login-content">Nomor Registrasi</label>
                        <input type="text" class="form-control" id="inputRegistrationNumber" placeholder="Contoh: xxxxxxxxxxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="inputSkNumber" class="fw-bold text-login-content">Nomor SK</label>
                        <input type="text" class="form-control" id="inputSkNumber" placeholder="Contoh: xxxxxxxxxxxx" required>
                    </div>

                                            </div>
                                        </label>
                                        <div>
                                            <hr class="mt-2 mb-3" style="border: 1px solid gray;">
                                        </div>
                                        <label class="col text-break"><b>Jenis Penghargaan:</b> {{item.type}}</label>
                                        <label class="col text-break"><b>Tahun:</b> {{item.year}}</label>
                                        <label class="col text-break"><b>Instasi:</b> {{item.instasi}}</label>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                    {{/if}}
                </form>
            </section>
            {{#if equals pageMode "edit"}}
                <hr class="my-3" style="border: 1px solid lightgray;">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-warning btn-personal" type="button" value="6">Edit Data</button>
                </div>
            {{/if}}
        </div>
    </div>
