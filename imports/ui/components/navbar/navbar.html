<template name="navbar">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
    integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> -->
  <style scoped>
    .nav-item i {
      font-size: 24px;
      margin-right: 14px;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg bg-white">
      <a href="/" class="navbar-brand">
        <h4>
          Sistem Informasi
        </h4>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="justify-content: end;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Beranda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/ppdb">Daftar CSB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ppdb/konfigurasi">Konfigurasi</a>
          </li>
          {{#if isInRole 'superadmin, adminPpdbYayasan'}}
          <li class="nav-item">
            <a class="nav-link" href="/ppdb/va">Virtual Account</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Pembayaran
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="/payment">Pembayaran Formulir</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/paymentFinalPage">Pembayaran Uang Masuk</a>
            </div>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/payment">Pembayaran</a>
          </li>
          {{/if}}


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fa-solid fa-person mx-0"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
              <!-- <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="/notification">Notifikasi</a> -->
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" id="btn_logout">Keluar</a>
            </div>
          </li>
          <li class="nav-item dropdown navbar-notifications">
            <a class="nav-link dropdown-toggle notification-icon" id="userDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{#if greaterThan notifications.unread 0}}
              <i class="fa-solid fa-bell" style="color: rgb(235, 64, 64);"></i>
              <span class="notification-count">{{notifications.unread}}</span>
              {{else}}
              <i class="fa-solid fa-bell"></i>
              {{/if}}
            </a>
            <div class="dropdown-menu dropdown-menu-right notification-dropdown" aria-labelledby="userDropdown">
              <ul>
                {{#each notifications.items}}
                <li>
                  <a class="notification" href="/ppdb/">

                    <div class="notification-body">
                      <p class="notification-message">{{message}}</p>
                      <p class="notification-title">{{formatHRDate createdAt}}</p>
                    </div>
                  </a>
                </li>
                {{/each}}
              </ul>
            </div>
          </li>

        </ul>
      </div>

    </nav>
  </body>
</template>

<template name="breadcrumb_c">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {{#each crumbs}}
      <li class="breadcrumb-item {{#if isActive}}active{{/if}}">
        {{#if isActive}}
        {{title}}
        {{else}}
        <a href="{{path}}">{{title}}</a>
        {{/if}}
      </li>
      {{/each}}
    </ol>
  </nav>
</template>
