<template name="card">
  <section>
    <a href="/batch/detail/{{id}}">
      <div class="card bg-light shadow text-dark border-primary">
        <div class="card-body">
          <h5 class="card-title">Batch {{name}}</h5>
          <p class="card-text">Jumlah Indukan: {{amountBS}}</p>
          <p class="card-text">Tanggal Mulai: {{formatHRDate startDate}}</p>
        </div>
      </div>
    </a>
  </section>
  <style scoped>
    a {
      text-decoration: none;
    }
  </style>
</template>

<template name="cardMobileWelcome">
  <style>
    .welcome-card{
      width: 100%;
      border: none;
      background: rgb(60,110,224);
      background: linear-gradient(90deg, rgba(60,110,224,0.9) 35%, rgba(247,202,124,0.9) 100%);
    }
    .welcome-body{
      border: none;
    }
    
    .profile-container {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border-radius: 50%;
    }
    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover ;
    }

    @media (min-width: 1400px){
      .container-home{
        width: 1100px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media (min-width: 992px) and (max-width: 1399px){
      .container-home{
        width: 850px;
        margin-left: auto;
        margin-right: auto;
      }
    }
      
    @media screen and (max-width: 600px) {
        .welcome-card{
          width: 100%;
          border: none;
          background: rgb(60,110,224);
          background: linear-gradient(90deg, rgba(60,110,224,0.9) 65%, rgba(247,202,124,0.9) 100%);
        }
        .profile-container{
            width: 75px;
            height: 75px;
        }
    }
  </style>
  <section>
    <div class="container-home pt-5">
      <div class="card welcome-card rounded-3 bg-light shadow text-dark">
        <div class="card-body welcome-body rounded-3">
          <div class="d-flex flex-wrap align-items-center gap-4">
            {{#if myData.imageLink}}
            {{> imageComponent image=myData.imageLink}}
            {{else}}
            {{> imageComponent image="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"}}
            {{/if}}
            <div class="welcome-container">
              <p class="card-title poppins-light text-light">Selamat Datang</p>
              <h6 class="card-text poppins-bold text-light">{{myData.username}}</h6>
            </div>
          </div>
        </div>
      </div>
      {{#if isInRoles 'dosen'}}
      {{> cardHomeProfileDetail name="John Doe" pob="Jakarta" dob="01/01/2000" address="Jl. Salak Durian 123" gender="Male"}}
      {{else}}
      {{> tableListDosen dataDosen=lecturers}}
      {{/if}}
    </div>
  </section>
</template>

<template name="cardHomeProfileDetail">

              </div>
              <div class="col-md-6">

                        Tanggal Lahir

                      <p class="open-sans text-dark">{{myData.dob}}</p>
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-map-location-dot"></i>

                      </p>
                      <p class="open-sans text-dark">{{capitalizeWord myData.address}}</p>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-venus-mars"></i>
                        Jenis Kelamin

                      {{/if}}

<template name="cardDetailProfileDosen">
  <style>
    .detail-card{
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .detail-header{
      border: 1px solid #3C6EE0;
      background-color: #3C6EE0;
    }
    .detail-body{
      background-color: #fff;
    }
    .hovered-edit:hover{
      opacity: 0.7;
      scale: 1.1;
      transition: scale 0.4s;
    }

    .container-image{
      width: 25%;
      height: fit-content;
      max-height: 360px;
      min-height: 300px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .container-image-none{
      width: 25%;
      height: fit-content;
      max-height: 360px;
    }

    .container-detail{
      width: 75%;
      height: 580px;
      overflow-y: scroll;
    }

    .container-detail::-webkit-scrollbar {
      display: none;
    }

    .image-fit{
      min-height: 300px;
      object-fit: cover !important;
      object-position: center;
    }
    
    .image-fit:hover{
      cursor: pointer;
    }

    .bg-blue {
      background-color: rgb(225 234 255) !important;
    }
    
    @media screen and (max-width: 767px) {
      .container-image, .container-image-none{
        width: 100%;
        height: fit-content;
        max-height: 360px;
      }

      .image-fit{
        max-height: 300px;
        object-fit: cover !important;
        object-position: center;
      }

      .container-detail{
        width: 100%;
      }

      .mt-4-custom{
        margin-top: 1.5rem;
      }
    }

  </style>

  <section class="mt-2">
    <div class="d-block d-md-flex gap-4">
      <!-- Container Image Profile -->
      <div class="container-image card rounded-3">
        {{#if myData.imageLink}}
          <img src="{{myData.imageLink}}" class="card-img-top image-fit">
        {{else}}
          <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="card-img-top image-fit">
        {{/if}}
      </div>

      <!-- Container Content -->
      <div class="container-detail mt-4-custom">
        <!-- Account -->
        <div class="card detail-card rounded-3 bg-light shadow text-dark">
          <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
            <label class="pt-1">Akun</label>
          </div>
          <div class="card-body detail-body">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-user"></i> 
                      Username
                    </p>
                    {{#if myData.username}}
                    <p class="open-sans text-dark">{{myData.username}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <p class="form-label open-sans text-dark fw-bold">
                    <i class="fa fa-light fa-lock"></i>
                    <label for="title">
                      Password
                    </label>
                    <a href="/password/edit/{{myData._id}}">
                      <i class="fa fa-light fa-pen-to-square text-secondary ms-2"></i>
                    </a>
                  </p>
                  <label class="open-sans text-dark">******</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Personal Details -->
        <div class="card detail-card rounded-3 bg-light shadow text-dark mt-4">
          <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
            <label class="pt-1">Data Pribadi</label>
          </div>
          <div class="card-body detail-body">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-address-card"></i> 
                        Nama Lengkap
                      </p>
                      {{#if myData.fullName}}
                      <p class="open-sans text-dark">{{capitalizeWord myData.fullName}}</p>
                      {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                      {{/if}}
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-city"></i>
                        Email
                      </p>
                      {{#if myData.email}}
                      <p class="open-sans text-dark">{{capitalizeWord myData.email}}</p>
                      {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                      {{/if}}
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-city"></i>
                      Tempat Kelahiran
                    </p>
                    {{#if myData.pob}}
                      <p class="open-sans text-dark">{{capitalizeWord myData.pob}}</p>
                    {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-cake-candles"></i>
                        Tanggal Lahir
                      </p>
                      {{#if myData.dob}}
                      <p class="open-sans text-dark">{{myData.dob}}</p>
                      {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                      {{/if}}
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-map-location-dot"></i>
                      Alamat
                    </p>
                    {{#if myData.address}}
                      <p class="open-sans text-dark">{{capitalizeWord myData.address}}</p>
                    {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-venus-mars"></i>
                        Jenis Kelamin
                      </p>
                      {{#if myData.gender}}
                        {{#if equals myData.gender "male"}}
                          <p class="open-sans text-dark">Laki-Laki</p>
                        {{else if equals myData.gender "female"}}
                          <p class="open-sans text-dark">Perempuan</p>
                        {{/if}}
                      {{else}}
                      <p class="open-sans text-dark"><i>No Data</i></p>
                      {{/if}}
                  </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-phone"></i>
                      Nomor Telepon
                    </p>
                    {{#if myData.phoneNumber}}
                    <p class="open-sans text-dark">{{myData.phoneNumber}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
            </div>
            <hr class="mt-3 mb-4" style="border: 1px solid lightgray;">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-flag"></i>
                      Kewarganegaraan
                    </p>
                    {{#if myData.nationality}}
                    <p class="open-sans text-dark">{{myData.nationality}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-church"></i>
                      Agama
                    </p>
                    {{#if myData.religion}}
                    <p class="open-sans text-dark">{{myData.religion}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6">
                    <div class="mb-3">
                        <p class="form-label open-sans text-dark fw-bold">
                          <i class="fa fa-light fa-id-card"></i>
                          NIK
                        </p>
                        {{#if myData.nik}}
                        <p class="open-sans text-dark">{{myData.nik}}</p>
                        {{else}}
                        <p class="open-sans text-dark"><i>No Data</i></p>
                        {{/if}}
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-location-dot"></i>
                      Alamat KTP
                    </p>
                    {{#if myData.registeredAddress}}
                    <p class="open-sans text-dark">{{myData.registeredAddress}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                  </div>
                </div>
            </div>
            <hr class="mt-3 mb-4" style="border: 1px solid lightgray;">
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-book"></i>
                      Minat Penelitian
                    </p>
                    {{#if myData.researchInterest}}
                    <p class="open-sans text-dark">
                      {{myData.researchInterest}}
                    </p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Professional Experience -->
        <div class="card detail-card rounded-3 bg-light shadow text-dark mt-4">
          <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
            <label class="pt-1">Pengalaman Profesi</label>
          </div>
          <div class="card-body detail-body">
            <h5 class="text-login-content fw-bold mb-4">Pengalaman Terbaru</h5>
            <div class="row row-cols-1 row-cols-md-2">
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      NIDN / NIDK
                    </p>
                    {{#if myData.nidn}}
                    <p class="open-sans text-dark">{{myData.nidn}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      Jabatan Saat Ini
                    </p>
                    {{#if myData.position}}
                    <p class="open-sans text-dark">{{myData.position}}</p>
                    {{else}}
                    <p class="open-sans text-dark"><i>No Data</i></p>
                    {{/if}}
                </div>
              </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col-md-6">
                    <div class="mb-3">
                        <p class="form-label open-sans text-dark fw-bold">
                          Kepangkatan
                        </p>
                        {{#if myData.academicRank}}
                        <p class="open-sans text-dark">{{myData.academicRank}}</p>
                        {{else}}
                        <p class="open-sans text-dark"><i>No Data</i></p>
                        {{/if}}
                    </div>
                </div>
            </div>
            <h5 class="text-login-content fw-bold mt-4 mb-3">Riwayat Profesi</h5>
            {{#if myData.listExperiences}}
              <div class="accordion" id="accordionProfesi">
                {{#each item in myData.listExperiences}}
                  <div class="accordion-item" style="border: 1px solid lightgray;">
                      <!-- Header -->
                      <h2 class="accordion-header" >
                          <button class="accordion-button text-white bg-blue open-sans text-dark fw-bold" type="button" data-toggle="collapse" data-target="#collapseProfesi{{@index}}" aria-expanded="true" aria-controls="collapseProfesi{{@index}}">
                              {{capitalizeWord item.jobPosition}} - {{capitalizeWord item.institution}}
                          </button>
                      </h2>
                      <!-- Content -->
                      <div id="collapseProfesi{{@index}}" class="accordion-collapse collapse" aria-labelledby="headingProfesi{{@index}}" data-parent="#accordionProfesi">
                          <div class="accordion-body">
                              <div class="row row-cols-1 row-cols-md-2">
                                  <div class="col-md-6">
                                      <div class="mb-3">
                                          <p class="form-label open-sans text-dark fw-bold">
                                              Jabatan
                                          </p>
                                          <p class="open-sans text-dark">{{item.jobPosition}}</p>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="mb-3">
                                          <p class="form-label open-sans text-dark fw-bold">
                                              Institusi
                                          </p>
                                          <p class="open-sans text-dark">{{item.institution}}</p>
                                      </div>
                                  </div>
                              </div>
                              <div class="row row-cols-1 row-cols-md-2">
                                  <div class="col-md-6">
                                      <div class="mb-3">
                                          <p class="form-label open-sans text-dark fw-bold">
                                              Tanggal Mulai
                                          </p>
                                          {{#if item.startDate}}
                                          <p class="open-sans text-dark">{{formatHRDate item.startDate}}</p>
                                          {{else}}
                                          <p class="open-sans text-dark"><i>No Data</i></p>
                                          {{/if}}
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="mb-3">
                                          <p class="form-label open-sans text-dark fw-bold">
                                              Tanggal Selesai
                                          </p>
                                          {{#if item.endDate}}
                                          <p class="open-sans text-dark">{{formatHRDate item.endDate}}</p>
                                          {{else}}
                                          <p class="open-sans text-dark"><i>No Data</i></p>
                                          {{/if}}
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                {{/each}}
              </div>
            {{else}}
              No Previous Experience
            {{/if}}
          </div>
        </div>

        <!-- Educational History -->
        <div class="card detail-card rounded-3 bg-light shadow text-dark mt-4">
          <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
            <label class="pt-1">Riwayat Edukasi</label>
          </div>
          <div class="card-body detail-body">
            {{#if myData.listEducationalHistory}}
              <div class="accordion" id="accordionEducation">
                {{#each item in myData.listEducationalHistory}}
                  <div class="accordion-item" style="border: 1px solid lightgray;">
                    <!-- Header -->
                    <h2 class="accordion-header" >
                      <button class="accordion-button text-white bg-blue open-sans text-dark fw-bold" type="button" data-toggle="collapse" data-target="#collapseEducation{{@index}}" aria-expanded="true" aria-controls="collapseEducation{{@index}}">
                          {{capitalizeWord item.educationLevel}} - {{capitalizeWord item.major}}
                      </button>
                    </h2>
                    <!-- Content -->
                    <div id="collapseEducation{{@index}}" class="accordion-collapse collapse" aria-labelledby="headingEducation{{@index}}" data-parent="#accordionEducation">
                      <div class="accordion-body">
                        <div class="row row-cols-1 row-cols-md-2">
                          <div class="col-md-6">
                            <div class="mb-3">
                                <p class="form-label open-sans text-dark fw-bold">
                                  Jenjang Pendidikan
                                </p>
                                {{#if item.educationLevel}}
                                <p class="open-sans text-dark">{{capitalizeWord item.educationLevel}}</p>
                                {{else}}
                                <p class="open-sans text-dark"><i>No Data</i></p>
                                {{/if}}
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                                <p class="form-label open-sans text-dark fw-bold">
                                  Bidang Studi
                                </p>
                                {{#if item.major}}
                                <p class="open-sans text-dark">{{capitalizeWord item.major}}</p>
                                {{else}}
                                <p class="open-sans text-dark"><i>No Data</i></p>
                                {{/if}}
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                                <p class="form-label open-sans text-dark fw-bold">
                                  Institusi
                                </p>
                                {{#if item.institution}}
                                <p class="open-sans text-dark">{{capitalizeWord item.institution}}</p>
                                {{else}}
                                <p class="open-sans text-dark"><i>No Data</i></p>
                                {{/if}}
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="mb-3">
                                <p class="form-label open-sans text-dark fw-bold">
