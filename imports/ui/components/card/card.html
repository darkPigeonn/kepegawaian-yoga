<template name="card">
  <section>
    <a href="/batch/detail/{{id}}">
      <div class="card bg-light shadow text-dark border-primary">
        <div class="card-body">
          <h5 class="card-title">Batch {{name}}</h5>
          <p class="card-text">Jumlah Indukan: {{amountBS}}</p>
          <p class="card-text">Tanggal Mulai: {{formatHRDate startDate}}</p>
        </div>
      </div>
    </a>
  </section>
  <style scoped>
    a {
      text-decoration: none;
    }
  </style>
</template>

<template name="cardFullWidth">
  <section>
    <div class="col-md-12 col-12">
      <div class="card bg-light shadow text-dark border-primary">
        <div class="card-body">
          <h5 class="card-title">Batch {{name}}</h5>
          <p class="card-text">Jumlah Indukan: {{amountBS}}</p>
          <p class="card-text">Tanggal Mulai: {{formatHRDate startDate}}</p>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="cardMobileWelcome">
  <style>
    .welcome-card{
      width: 100%;
      border: none;
      background: rgb(60,110,224);
      background: linear-gradient(90deg, rgba(60,110,224,0.9) 35%, rgba(247,202,124,0.9) 100%);
    }
    .welcome-body{
      border: none;
    }

    .profile-container {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border-radius: 50%;
    }
    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover ;
    }

    @media (min-width: 1400px){
      .container-home{
        width: 1100px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media (min-width: 992px) and (max-width: 1399px){
      .container-home{
        width: 850px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media screen and (max-width: 600px) {
        .welcome-card{
          width: 100%;
          border: none;
          background: rgb(60,110,224);
          background: linear-gradient(90deg, rgba(60,110,224,0.9) 65%, rgba(247,202,124,0.9) 100%);
        }
        .profile-container{
            width: 75px;
            height: 75px;
        }
    }
  </style>
  <section>
    <div class="container-home pt-5">
      <div class="card welcome-card rounded-3 bg-light shadow text-dark">
        <div class="card-body welcome-body rounded-3">
          <div class="d-flex flex-wrap align-items-center gap-4">
            {{#if myData.imageLink}}
            {{> imageComponent image=myData.imageLink}}
            {{else}}
            {{> imageComponent image="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"}}
            {{/if}}
            <div class="welcome-container">
              <p class="card-title poppins-light text-light">Selamat Datang</p>
              <h6 class="card-text poppins-bold text-light">{{myData.username}}</h6>
            </div>
          </div>
        </div>
      </div>
      {{#if isInRoles 'dosen'}}
      {{> cardHomeProfileDetail name="John Doe" pob="Jakarta" dob="01/01/2000" address="Jl. Salak Durian 123" gender="Male"}}
      {{else}}
      {{> tableListDosen dataDosen=lecturers}}
      {{/if}}
    </div>
  </section>
</template>

<template name="cardHomeProfileDetail">
  <style>
    .detail-card{
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .detail-header{
      border: 1px solid #3C6EE0;
      background-color: #3C6EE0;
    }
    .detail-body{
      background-color: #fff;
    }
    .hovered-edit:hover{
      opacity: 0.7;
      scale: 1.1;
      transition: scale 0.4s;
    }
  </style>
  <section>
    <div class="card detail-card rounded-3 bg-light shadow text-dark my-4">
      <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
        <label class="fs-5 pt-1">Profil Anda</label>
        <a href="/lecturers/detail/{{myData._id}}" class="hovered-edit"><i class="fa fa-light fa-circle-info text-white"></i></a>
        <!-- <a href="/lecturers/edit/{{myData._id}}" class="hovered-edit"><i class="fa fa-light fa-user-pen text-white"></i></a> -->
      </div>
      <div class="card-body detail-body">
          <div class="row row-cols-1">
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-address-card"></i>
                        Nama Lengkap
                      </p>
                      <p class="open-sans text-dark">{{capitalizeWord myData.fullName}}</p>
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-city"></i>
                        Tempat Kelahiran
                      </p>
                      <p class="open-sans text-dark">{{capitalizeWord myData.pob}}</p>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-cake-candles"></i>
                        Tanggal Lahir
                      </p>
                      <p class="open-sans text-dark">{{formatHRDate myData.dob}}</p>
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-map-location-dot"></i>
                        Alamat
                      </p>
                      <p class="open-sans text-dark">{{capitalizeWord myData.address}}</p>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-venus-mars"></i>
                        Jenis Kelamin
                      </p>
                      {{#if equals myData.gender "male"}}
                        <p class="open-sans text-dark">Laki-Laki</p>
                      {{else if equals myData.gender "female"}}
                        <p class="open-sans text-dark">Perempuan</p>
                      {{/if}}
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
</template>

<template name="cardDetailProfileDosen">

  <style>
    .detail-card{
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .detail-header{
      border: 1px solid #3C6EE0;
      background-color: #3C6EE0;
    }
    .detail-body{
      background-color: #fff;
    }
    .hovered-edit:hover{
      opacity: 0.7;
      scale: 1.1;
      transition: scale 0.4s;
    }

    .container-image{
      width: 25%;
      height: fit-content;
      max-height: 360px;
      min-height: 300px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .container-image-none{
      width: 25%;
      height: fit-content;
      max-height: 360px;
    }

    .container-detail{
      width: 75%;
      height: 580px;
      overflow-y: scroll;
    }

    .container-detail::-webkit-scrollbar {
      display: none;
    }

    .image-fit{
      min-height: 300px;
      object-fit: cover !important;
      object-position: center;
    }

    .image-fit:hover{
      cursor: pointer;
    }

    .bg-blue {
      background-color: rgb(225 234 255) !important;
    }
    .btnNavigation{
      cursor: pointer;
    }

    @media screen and (max-width: 767px) {
      .container-image, .container-image-none{
        width: 100%;
        height: fit-content;
        max-height: 360px;
      }

      .image-fit{
        max-height: 300px;
        object-fit: cover !important;
        object-position: center;
      }

      .container-detail{
        width: 100%;
      }

      .mt-4-custom{
        margin-top: 1.5rem;
      }
    }

  </style>

  <section class="mt-2">
    <div class="card rounded-3 px-3 mt-3 mb-2 px-3 pt-3 pb-2" style="width: 100%; overflow-x: auto;">
      <div class="navigation-form d-flex gap-3">

        <label class="text-nowrap btnNavigation {{#if equals formPage 1}}text-blue fw-bold {{/if}}" data-value="1" >1. Profil Biografis</label>
        <label class="text-nowrap btnNavigation {{#if equals formPage 2}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="2">2. Riwayat Kerja/Penugasan</label>
        <label class="text-nowrap btnNavigation {{#if equals formPage 3}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="3">3. Pelaksanaan Pendidikan</label>
        <label class="text-nowrap btnNavigation {{#if equals formPage 4}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="4">4. Pelaksanaan Penelitian</label>
        <label class="text-nowrap btnNavigation {{#if equals formPage 5}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="5">5. Pelaksanaan Pengabdian</label>

        <!-- <label class="text-nowrap btnNavigation {{#if equals formPage 4}}text-blue fw-bold {{/if}} {{#if equals pageMode 'edit' }} btnNavigation {{/if}}" data-value="4">4. Pelaksanaan Penelitian</label> -->
        <!-- <label class="text-nowrap btnNavigation {{#if equals formPage 5}}text-blue fw-bold {{/if}}" data-value="5">5. Pelaksanaan Pengabdian</label> -->
        <label class="text-nowrap btnNavigation {{#if equals formPage 6}}text-blue fw-bold {{/if}}" data-value="6">6. Profil Penunjang</label>


      </div>
    </div>
    {{#if equals formPage 1}}
      <div class="d-block d-md-flex gap-4">
        <!-- Container Image Profile -->
        <div class="container-image card rounded-3">
          {{#if myData.imageLink}}
            <img src="{{myData.imageLink}}" class="card-img-top image-fit">
          {{else}}
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" class="card-img-top image-fit">
          {{/if}}
        </div>

        <!-- Container Content -->
        <div class="container-detail mt-4-custom">
          <!-- Account -->

            <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
              <label class="pt-1">Akun</label>
            </div>
            <div class="card-body detail-body">

                        <i class="fa fa-light fa-user"></i>
                        Username
                      </p>

                      <p class="open-sans text-dark">{{myData.username}}</p>
                      {{else}}
                      <p class="open-sans text-dark"><i>Tidak ada data</i></p>
                      {{/if}}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <p class="form-label open-sans text-dark fw-bold">
                      <i class="fa fa-light fa-lock"></i>
                      <label for="title">
                        Password
                      </label>
                      <a href="/password/edit/{{myData._id}}">
                        <i class="fa fa-light fa-pen-to-square text-secondary ms-2"></i>
                      </a>
                    </p>
                    <label class="open-sans text-dark">******</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Personal Details -->

              <label class="pt-1">Data Pribadi</label>
            </div>
            <div class="card-body detail-body">
              <div class="row row-cols-1 row-cols-md-2">

                        </p>

                        {{else}}
                        <p class="open-sans text-dark"><i>Tidak ada data</i></p>
                        {{/if}}
                    </div>
                    <div class="mb-3">
                        <p class="form-label open-sans text-dark fw-bold">
                          <i class="fa fa-light fa-city"></i>

                        </p>

                        {{else}}

                        {{/if}}

                </div>
                <div class="col-md-6">

                        <i class="fa fa-light fa-city"></i>
                        Tempat Kelahiran
                      </p>

                      {{else}}
                        <p class="open-sans text-dark"><i>Tidak ada data</i></p>
                      {{/if}}
                    </div>
                    <div class="mb-3">

                          <i class="fa fa-light fa-cake-candles"></i>

                    </div>
                </div>
                <div class="col-md-6">

                      </p>

              <div class="row row-cols-1 row-cols-md-2">
