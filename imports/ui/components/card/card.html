<template name="card">
  <section>
    <a href="/batch/detail/{{id}}">
      <div class="card bg-light shadow text-dark border-primary">
        <div class="card-body">
          <h5 class="card-title">Batch {{name}}</h5>
          <p class="card-text">Jumlah Indukan: {{amountBS}}</p>
          <p class="card-text">Tanggal Mulai: {{formatHRDate startDate}}</p>
        </div>
      </div>
    </a>
  </section>
  <style scoped>
    a {
      text-decoration: none;
    }
  </style>
</template>

<template name="cardFullWidth">
  <section>
    <div class="col-md-12 col-12">
      <div class="card bg-light shadow text-dark border-primary">
        <div class="card-body">
          <h5 class="card-title">Batch {{name}}</h5>
          <p class="card-text">Jumlah Indukan: {{amountBS}}</p>
          <p class="card-text">Tanggal Mulai: {{formatHRDate startDate}}</p>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="cardMobileWelcome">
  <style>
    .welcome-card{
      width: 100%;
      border: none;
      background: rgb(60,110,224);
      background: linear-gradient(90deg, rgba(60,110,224,0.9) 35%, rgba(247,202,124,0.9) 100%);
    }
    .welcome-body{
      border: none;
    }
    
    .profile-container {
      width: 120px;
      height: 120px;
      overflow: hidden;
      border-radius: 50%;
    }
    .profile-img {
        width: 100%;
        height: 100%;
        object-fit: cover ;
    }

    @media (min-width: 1400px){
      .container-home{
        width: 1280px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    @media (min-width: 992px) and (max-width: 1399px){
      .container-home{
        width: 860px;
        margin-left: auto;
        margin-right: auto;
      }
    }
      
    @media screen and (max-width: 600px) {
        .welcome-card{
          width: 100%;
          border: none;
          background: rgb(60,110,224);
          background: linear-gradient(90deg, rgba(60,110,224,0.9) 65%, rgba(247,202,124,0.9) 100%);
        }
        .profile-container{
            width: 75px;
            height: 75px;
        }
    }
  </style>
  <section>
    <div class="container-home pt-5">
      <div class="card welcome-card rounded-3 bg-light shadow text-dark">
        <div class="card-body welcome-body rounded-3">
          <div class="d-flex flex-wrap align-items-center gap-4">
            {{> imageComponent image=myData.imageLink}}
            <div class="welcome-container">
              <p class="card-title poppins-light text-light">Welcome Back</p>
              <h6 class="card-text poppins-bold text-light">{{myData.username}}</h6>
            </div>
          </div>
        </div>
      </div>
      {{#if isInRoles 'dosen'}}
      {{> cardHomeProfileDetail name="John Doe" pob="Jakarta" dob="01/01/2000" address="Jl. Salak Durian 123" gender="Male"}}
      {{else}}
      {{> tableListDosen dataDosen=lecturers}}
      {{/if}}
    </div>
  </section>
</template>

<template name="cardHomeProfileDetail">
  <style>
    .detail-card{
      width: 100%;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px !important;
    }
    .detail-header{
      border: 1px solid #3C6EE0;
      background-color: #3C6EE0;
    }
    .detail-body{
      background-color: #fff;
    }
    .hovered-edit:hover{
      opacity: 0.7;
      scale: 1.1;
      transition: scale 0.4s;
    }
  </style>
  <section>
    <div class="card detail-card rounded-3 bg-light shadow text-dark mt-4">
      <div class="card-header detail-header poppins-bold text-white d-flex justify-content-between align-items-center">
        <label class="pt-1">About You</label>
        <a href="/lecturers/edit/{{myData._id}}" class="hovered-edit"><i class="fa fa-light fa-user-pen text-white"></i></a>
      </div>
      <div class="card-body detail-body">
          <div class="row row-cols-1">
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-address-card"></i> 
                        Fullname
                      </p>
                      <p class="open-sans text-dark">{{myData.fullName}}</p>
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-city"></i>
                        Place of Birth
                      </p>
                      <p class="open-sans text-dark">{{myData.pob}}</p>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-cake-candles"></i>
                        Date of Birth
                      </p>
                      <p class="open-sans text-dark">{{myData.dob}}</p>
                  </div>
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-map-location-dot"></i>
                        Address
                      </p>
                      <p class="open-sans text-dark">{{myData.address}}</p>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="mb-3">
                      <p class="form-label open-sans text-dark fw-bold">
                        <i class="fa fa-light fa-venus-mars"></i>
                        Gender
                      </p>
                      <p class="open-sans text-dark">{{myData.gender}}</p>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </section>
</template>
